		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel>
					<t:dataTable id="data" var="employee"
						value="#{employeeCrudBacking.employees}" rows="30"
					rowClasses="odd, even" styleClass="dataTable">
						
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="FirstName" arrow="true">
										<t:outputText value="FirstName" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{employeeCrudBacking.employee.firstName}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="LastName" arrow="true">
										<t:outputText value="LastName" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{employeeCrudBacking.employee.lastName}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="Dob" arrow="true">
										<t:outputText value="Dob" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{employeeCrudBacking.employee.dob}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="Code" arrow="true">
										<t:outputText value="Code" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{employeeCrudBacking.employee.code}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="Username" arrow="true">
										<t:outputText value="Username" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{employeeCrudBacking.employee.userAccount.username}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="Password" arrow="true">
										<t:outputText value="Password" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{employeeCrudBacking.employee.userAccount.password}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="StreetAddress" arrow="true">
										<t:outputText value="StreetAddress" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{employeeCrudBacking.employee.primaryAddress.streetAddress}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="City" arrow="true">
										<t:outputText value="City" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{employeeCrudBacking.employee.primaryAddress.city}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="Zip" arrow="true">
										<t:outputText value="Zip" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{employeeCrudBacking.employee.primaryAddress.zip}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="Email" arrow="true">
										<t:outputText value="Email" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{employeeCrudBacking.employee.primaryAddress.email}" />
							</t:column>
							
							
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="id" arrow="true">
										<t:outputText value=" " />
									</t:commandSortHeader>
								</f:facet>
								<t:commandLink action="#{employeeCrudBacking.select}"
									actionListener="#{employeeCrudBacking.selectEntity}">
									<t:outputText value=" Edit " />
									<f:param id="editId" name="id" value="#{employee.id}" />
								</t:commandLink>
							</t:column>
							
							 	</t:dataTable>	
							</rich:panel>
  						 </a4j:form>

						<br />
						<hr />
						<a href="employee.jsf"> Add New </a>
						<a href="employeeSearch.jsf"> Search </a>
						<hr />

		</f:view>

	</ui:define>
</ui:composition>
