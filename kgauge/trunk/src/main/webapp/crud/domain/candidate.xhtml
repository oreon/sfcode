
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">

	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
				styleClass="messages" />

			<a4j:form id="form">
				<rich:panel header="Candidate Information">
					<h:outputText value="Please correct the following issues !"
						rendered="#{! empty facesContext.maximumSeverity}"
						styleClass="errMessage" />

					<h:panelGrid columns="2" styleClass="formTableCustom">







						<h:outputText value="FirstName*" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputText required="true" id="candidate_null_firstName"
									value="#{candidateCrudBacking.candidate.firstName}">

								</h:inputText>



								<rich:message for="candidate_null_firstName"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="LastName*" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputText required="true" id="candidate_null_lastName"
									value="#{candidateCrudBacking.candidate.lastName}">

								</h:inputText>



								<rich:message for="candidate_null_lastName"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="DateOfBirth*" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<t:inputCalendar renderAsPopup="true"
									renderPopupButtonAsImage="true" required="true"
									id="candidate_null_dateOfBirth"
									value="#{candidateCrudBacking.candidate.dateOfBirth}">

								</t:inputCalendar>



								<rich:message for="candidate_null_dateOfBirth"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="UserName*" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputText required="true" id="candidate_user_userName"
									value="#{candidateCrudBacking.candidate.user.userName}">

								</h:inputText>



								<rich:message for="candidate_user_userName"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="Password*" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputSecret maxLength="12" required="true"
									id="candidate_user_password"
									value="#{candidateCrudBacking.candidate.user.password}">
									<f:validateLength minimum="5" maximum="12" />
								</h:inputSecret>



								<rich:message for="candidate_user_password"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>




						<h:outputText value="Repeat Password*" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputSecret maxLength="12" required="true"
									id="candidate_user_repeatPassword"
									value="#{candidateCrudBacking.repeatPassword}">
									<f:validateLength minimum="5" maximum="12" />
									<t:validateEqual for="candidate_user_password" />
								</h:inputSecret>



								<rich:message for="candidate_user_repeatPassword"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="Enabled" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:selectBooleanCheckbox title="enabled" required="false"
									id="candidate_user_enabled"
									value="#{candidateCrudBacking.candidate.user.enabled}">

								</h:selectBooleanCheckbox>



								<rich:message for="candidate_user_enabled"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="StreetAddress" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputText required="false"
									id="candidate_contactDetails_streetAddress"
									value="#{candidateCrudBacking.candidate.contactDetails.streetAddress}">

								</h:inputText>



								<rich:message for="candidate_contactDetails_streetAddress"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="City" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputText required="false" id="candidate_contactDetails_city"
									value="#{candidateCrudBacking.candidate.contactDetails.city}">

								</h:inputText>



								<rich:message for="candidate_contactDetails_city"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="State" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputText required="false"
									id="candidate_contactDetails_state"
									value="#{candidateCrudBacking.candidate.contactDetails.state}">

								</h:inputText>



								<rich:message for="candidate_contactDetails_state"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="Country*" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputText required="true"
									id="candidate_contactDetails_country"
									value="#{candidateCrudBacking.candidate.contactDetails.country}">

								</h:inputText>



								<rich:message for="candidate_contactDetails_country"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="Zip" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputText required="false" id="candidate_contactDetails_zip"
									value="#{candidateCrudBacking.candidate.contactDetails.zip}">

								</h:inputText>



								<rich:message for="candidate_contactDetails_zip"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="Phone" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputText required="false"
									id="candidate_contactDetails_phone"
									value="#{candidateCrudBacking.candidate.contactDetails.phone}">

								</h:inputText>



								<rich:message for="candidate_contactDetails_phone"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>







						<h:outputText value="Email*" styleClass="formLabel" />

						<h:panelGroup>
							<a4j:region>


								<h:inputText required="true" id="candidate_contactDetails_email"
									value="#{candidateCrudBacking.candidate.contactDetails.email}">
									<t:validateEmail />
								</h:inputText>



								<rich:message for="candidate_contactDetails_email"
									styleClass="errMessage">
									<f:facet name="errorMarker">
										<h:graphicImage url="/images/icons/bullet_error.png" />
									</f:facet>
								</rich:message>

							</a4j:region>
						</h:panelGroup>






						<f:facet name="footer">
							<h:panelGroup>

								<h:commandButton id="button1" value="Submit"
									action="#{candidateCrudBacking.update}" />
								<h:commandButton id="button2" value="Cancel" action="success"
									immediate="true" />
								<!-- We need to have a hidden text field to store the id of the record being edited -->
								<h:inputHidden id="candidate_id"
									value="#{candidateCrudBacking.candidate.id}" />


								<h:inputHidden id="_id"
									value="#{candidateCrudBacking.candidate..id}" />


							</h:panelGroup>
						</f:facet>

					</h:panelGrid>

					<br />
					<br />




				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
