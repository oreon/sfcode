		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:tabPanel switchType="client">
					<rich:tab label="Basic" >
					<h:panelGrid columns="6" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="PlacedOrder Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							<h:outputText value="Remarks" styleClass="formLabel" />
							
							<h:inputText    
								id="placedOrder__remarks"
								value="#{placedOrderCrudBacking.placedOrder.remarks}">
								
							</h:inputText>
							
							<h:message for="placedOrder__remarks" styleClass="errMessage" />
							
							<h:outputText value="PaymentMethod" styleClass="formLabel" />
							
							<h:inputText    
								id="placedOrder__paymentMethod"
								value="#{placedOrderCrudBacking.placedOrder.paymentMethod}">
								
							</h:inputText>
							
							<h:message for="placedOrder__paymentMethod" styleClass="errMessage" />
							
							<h:outputText value="Status" styleClass="formLabel" />
							
							<h:selectOneMenu    
								id="placedOrder__status"
								value="#{placedOrderCrudBacking.placedOrder.status}">
								<f:selectItem itemLabel="NEW" itemValue="NEW" /><f:selectItem itemLabel="COMPLETED" itemValue="COMPLETED" /><f:selectItem itemLabel="SHIPPED" itemValue="SHIPPED" />
							</h:selectOneMenu>
							
							<h:message for="placedOrder__status" styleClass="errMessage" />
							
							<h:outputText value="Total" styleClass="formLabel" />
							
							<h:inputText    
								id="placedOrder__total"
								value="#{placedOrderCrudBacking.placedOrder.total}">
								
							</h:inputText>
							
							<h:message for="placedOrder__total" styleClass="errMessage" />
							
							
							
  						   <h:commandButton id="button1" value="Submit" action="#{placedOrderCrudBacking.search}"  /> 
  						    <h:commandButton id="button2" value="Cancel" action="#{placedOrderCrudBacking.cancelSearch}" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="placedOrder_id" value="#{placedOrderCrudBacking.placedOrder.id}" />

						</h:panelGrid>
						</rich:tab>
						<rich:tab label="Advanced">
							<h:outputText value="Creation Date" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="customer__creation"
								value="#{placedOrderCrudBacking.placedOrder.dateCreated}">
								
							</t:inputCalendar >
							
							<h:message for="customer__dob" styleClass="errMessage" />
				
						
						</rich:tab>
						
						
				</rich:tabPanel>
					
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
