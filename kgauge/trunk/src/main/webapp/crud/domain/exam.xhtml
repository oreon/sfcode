		
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	
	
	<ui:define name="title"> Add/Update Exam </ui:define> 
	<ui:define name="content">
		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel header="Exam Information">
					<h:outputText value="Please correct the following issues !" 
				rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
						<h:outputText value="ExamCreator" />
						<h:outputText value="*" />
						
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" 
		id="exam_examCreator" converter="keyToObjectConverter"
		value="#{examCrudBacking.exam.examCreator}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{examCreatorCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="exam_examCreator" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
					
					
	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="Exam.description" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputTextarea   maxLength="1045"   required="true" 
		id="exam_description"
		value="#{examCrudBacking.exam.description}">
		
		<f:validateLength maximum="1045"/>
		<a4j:support event="onblur" reRender="exam_description" />
	</h:inputTextarea>
	
	<rich:message for="exam_description"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="Exam.name" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputText   maxLength="120"   required="true" 
		id="exam_name"
		value="#{examCrudBacking.exam.name}">
		
		<f:validateLength minimum="3" maximum="120"/>
		<a4j:support event="onblur" reRender="exam_name" />
	</h:inputText>
	
	<rich:message for="exam_name"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="Exam.questions" />
	<h:outputText value="" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputText    required="false" 
		id="exam_questions"
		value="#{examCrudBacking.exam.questions}">
		
		
		<a4j:support event="onblur" reRender="exam_questions" />
	</h:inputText>
	
	<rich:message for="exam_questions"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="Exam.duration" />
	<h:outputText value="" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputText    required="false" 
		id="exam_duration"
		value="#{examCrudBacking.exam.duration}">
		
		
		<a4j:support event="onblur" reRender="exam_duration" />
	</h:inputText>
	
	<rich:message for="exam_duration"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="Exam.price" />
	<h:outputText value="" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputText    required="false" 
		id="exam_price"
		value="#{examCrudBacking.exam.price}">
		
		
		<a4j:support event="onblur" reRender="exam_price" />
	</h:inputText>
	
	<rich:message for="exam_price"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="Exam.scoringStrategy" />
	<h:outputText value="" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:selectOneMenu    required="false" 
		id="exam_scoringStrategy"
		value="#{examCrudBacking.exam.scoringStrategy}">
		<f:selectItem itemLabel="Select" /><f:selectItem itemLabel="ScoreOnlyForCorrectAnswers" itemValue="ScoreOnlyForCorrectAnswers" />
<f:selectItem itemLabel="ScoreForAllAnswers" itemValue="ScoreForAllAnswers" />

		
		<a4j:support event="onblur" reRender="exam_scoringStrategy" />
	</h:selectOneMenu>
	
	<rich:message for="exam_scoringStrategy"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="Exam.examStatus" />
	<h:outputText value="" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:selectOneMenu    required="false" 
		id="exam_examStatus"
		value="#{examCrudBacking.exam.examStatus}">
		<f:selectItem itemLabel="Select" /><f:selectItem itemLabel="INCOMPLETE" itemValue="INCOMPLETE" />
<f:selectItem itemLabel="INACTIVE" itemValue="INACTIVE" />
<f:selectItem itemLabel="ACTIVE" itemValue="ACTIVE" />

		
		<a4j:support event="onblur" reRender="exam_examStatus" />
	</h:selectOneMenu>
	
	<rich:message for="exam_examStatus"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	
					<f:facet name="footer">
  						<h:panelGroup>
  						   <h:commandButton id="button1" value="Submit" action="#{examCrudBacking.update}"  styleClass="btn" /> 
  						   <h:outputText value=" " />
  						    <h:commandButton id="button2" value="Cancel" action="success" immediate="true" styleClass="btn"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="exam_id" value="#{examCrudBacking.exam.id}" />
		  				   	
						 </h:panelGroup>
  					</f:facet>
			</h:panelGrid>
						<br/>
						
			
				<rich:simpleTogglePanel switchType="client" label="Section">
				<t:dataTable id="section_data" var="section"
					value="#{examCrudBacking.exam.section}" rows="10"
				rowClasses="odd, even" styleClass="dataTable">
				
				 
				
	<t:column>
		<f:facet name="header">
				<t:outputText value="" /> 
		</f:facet>
		
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" 
		id="section_exam" converter="keyToObjectConverter"
		value="#{section.exam}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{examCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="section_exam" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
	</t:column>
							
				
	
	<t:column  >
		<f:facet name="header">
				<t:outputText value="Name" /> 
		</f:facet>
		<h:inputText    required="false" 
			id="section__name"
			value="#{section.name}">
			
		</h:inputText>
		<h:message for="section__name" styleClass="errMessage" />
	</t:column>
				</t:dataTable>
				</rich:simpleTogglePanel>
				<br/>
			
						
				</rich:panel>
			</a4j:form>
		</f:view>

</ui:define>
</ui:composition>
