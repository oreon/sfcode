		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel header="Task Information">
					<h:outputText value="Please correct the following issues !" 
				rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
					<h:panelGrid columns="2" styleClass="formTableCustom">
	
							
								<h:outputText value="Employee*" styleClass="formLabel" />
								
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" 
		id="task_employee" converter="keyToObjectConverter"
		value="#{taskCrudBacking.task.employee}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{employeeCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="task_employee" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

							
							
							
	
	<h:outputText value="Title" styleClass="formLabel" />
	
	<h:panelGroup>
	<a4j:region>
	
	<h:inputText    required="false" 
		id="task__title"
		value="#{taskCrudBacking.task.title}">
		
	</h:inputText>

		<rich:message for="task__title" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
		
		</a4j:region>
	</h:panelGroup>
							
	

	
	<h:outputText value="Description" styleClass="formLabel" />
	
	<h:panelGroup>
	<a4j:region>
	
	<h:inputText    required="false" 
		id="task__description"
		value="#{taskCrudBacking.task.description}">
		
	</h:inputText>

		<rich:message for="task__description" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
		
		</a4j:region>
	</h:panelGroup>
							
	

	
	<h:outputText value="Status" styleClass="formLabel" />
	
	<h:panelGroup>
	<a4j:region>
	
	<h:selectOneMenu    required="false" 
		id="task__status"
		value="#{taskCrudBacking.task.status}">
		<f:selectItem itemLabel="Select" /><f:selectItem itemLabel="ASSIGNED" itemValue="ASSIGNED" /><f:selectItem itemLabel="STARTED" itemValue="STARTED" /><f:selectItem itemLabel="FINISHED" itemValue="FINISHED" />
	</h:selectOneMenu>

		<rich:message for="task__status" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
		
		</a4j:region>
	</h:panelGroup>
							
	
					
				
					<f:facet name="footer">
  						<h:panelGroup>
    
  						   <h:commandButton id="button1" value="Submit" action="#{taskCrudBacking.update}"/> 
  						    <h:commandButton id="button2" value="Cancel" action="success" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="task_id" value="#{taskCrudBacking.task.id}" />
		  				   	
		  				   	
		  				   	
							
						 </h:panelGroup>
  					</f:facet>
						
						</h:panelGrid>
						
						<br/>
						<br/>
						
						
						
						
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
