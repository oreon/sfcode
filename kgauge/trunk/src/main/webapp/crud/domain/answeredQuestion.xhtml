		<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
template="/WEB-INF/template/templateCrud.xhtml">
	
	
	
	<ui:define name="title"> Add/Update AnsweredQuestion </ui:define> 
	<ui:define name="content">
		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel header="AnsweredQuestion Information">
					<h:outputText value="Please correct the following issues !" 
				rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
						<h:panelGroup>
						<h:outputText value="Question" />
						<h:outputText value="*" />
						</h:panelGroup>
						
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" 
		id="answeredQuestion_question" converter="keyToObjectConverter"
		value="#{answeredQuestionCrudBacking.answeredQuestion.question}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{questionCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="answeredQuestion_question" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
					
				
  						
  				
			</h:panelGrid>
						<br/>
						
			
				<rich:simpleTogglePanel switchType="client" label="AnswerChoice">
				<t:dataTable id="answerChoice_data" var="answerChoice" rowIndexVar="rowIndex" 
					value="#{answeredQuestionCrudBacking.listAnswerChoices}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
				
				 
				
	
							
				
	
	<t:column  >
		<f:facet name="header">
				<t:outputText value="AnswerText" /> 
		</f:facet>
		<h:inputTextarea   maxLength="5000"   required="true" 
			id="answerChoice__answerText"
			value="#{answerChoice.answerText}">
			
		</h:inputTextarea>
		<h:message for="answerChoice__answerText" styleClass="errMessage" />
	</t:column>

	
	<t:column  >
		<f:facet name="header">
				<t:outputText value="Score" /> 
		</f:facet>
		<h:inputText    required="false" 
			id="answerChoice__score"
			value="#{answerChoice.score}">
			
		</h:inputText>
		<h:message for="answerChoice__score" styleClass="errMessage" />
	</t:column>
				
				
	<t:column>
		<f:facet name="header">
			<t:outputText value="Delete" />
		</f:facet>

		<a4j:commandButton value="Delete" 
			reRender="answerChoice_data" bypassUpdates="true" styleClass="btn"
					actionListener="#{answeredQuestionCrudBacking.deleteAnswerChoiceRow}" >
				<a4j:actionparam name="deleteRowIndex" value="#{rowIndex}" />
		</a4j:commandButton>
	</t:column>
				</t:dataTable>
				<br/>
				<a4j:commandButton value="Add Row" styleClass="btn"
									reRender="answerChoice_data" 
									actionListener="#{answeredQuestionCrudBacking.addNewAnswerChoiceRow}" />
				</rich:simpleTogglePanel>
				<br/>
			
						
				</rich:panel>
				
				<h:panelGrid columns="2">
				<h:panelGroup>
  					<h:commandButton id="button1" value="Submit" action="#{answeredQuestionCrudBacking.update}"  styleClass="btn" /> 
  					<h:outputText value=" " />
  					<h:commandButton id="button2" value="Cancel" action="success" immediate="true" styleClass="btn"/> 
  				   	<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  			<h:inputHidden id="answeredQuestion_id" value="#{answeredQuestionCrudBacking.answeredQuestion.id}" />
  				   	
				 </h:panelGroup>
				</h:panelGrid>
				
			</a4j:form>
		</f:view>

</ui:define>
</ui:composition>
