		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:tabPanel switchType="client">
					<rich:tab label="Basic" >
					<h:panelGrid columns="6" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Category Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							<h:outputText value="Name" styleClass="formLabel" />
							
							<h:inputText    
								id="category__name"
								value="#{categoryCrudBacking.category.name}">
								
							</h:inputText>
							
							<h:message for="category__name" styleClass="errMessage" />
							
							
							
								<h:outputText value="Parent" styleClass="formLabel" />
								
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" 
		id="category_parent" converter="keyToObjectConverter"
		value="#{categoryCrudBacking.category.parent}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{categoryCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="category_parent" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

							
							
  						   <h:commandButton id="button1" value="Search" action="#{categoryCrudBacking.search}"  /> 
  						    <h:commandButton id="button2" value="Cancel" action="cancel" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="category_id" value="#{categoryCrudBacking.category.id}" />

						</h:panelGrid>
						</rich:tab>
	<rich:tab label="Advanced">
	
		<h:inputHidden id="dateOperation" value="#{categoryCrudBacking.dateOp}"/>
			
		<h:panelGrid id="advGrid" columns="6" styleClass="formTable">
			
		
			<f:facet name="header">
				<h:outputText value="Category Information" styleClass="formHeaderText"   />
			</f:facet>
							   
			<h:column id="ddcol">	
				<h:form id="ddform">	
				<!--plan:when a date operation is selected it stores the value in dateOperation-->
				<!--The value in dOp should be rendered with value of dateOperation-->
				<!--When the search button is clicked dateOperation etc will be passed to a method in backing bean-->				
				<rich:dropDownMenu id="ddmenu" submitMode="ajax" binding="#{categoryCrudBacking.dateOp}" onitemselect="render='form.dOp'" immediate="true" >
                	<f:facet name="label"> 
                	    <h:panelGrid id="pg" cellpadding="0" cellspacing="0" columns="2" style="vertical-align:middle">
                         	<h:graphicImage value="/images/icons/date_go.png" style="border: 0px"/>
                        	<h:outputText id="t" value="Date" />
                    	</h:panelGrid>                                                                		
                	</f:facet>               
                	<rich:menuItem  value="On"  reRender="form.dOp" icon="/images/icons/flag_blue.png" >             		
                	<f:param id="On" name="id" value="On" />						
                	</rich:menuItem>               
                	<rich:menuItem    value="Before" icon="/images/icons/resultset_previous.png"    >    
                	<f:param id="Before" name="id" value="Before" />		
                	
                	</rich:menuItem>                   	
                	<rich:menuItem  value="After"  icon="/images/icons/resultset_next.png"  > 
                	<f:param id="After" name="id" value="After" />				
                	
                	</rich:menuItem>                 
                	<rich:menuItem  value="Between" immediate="true" icon="/images/icons/tag.png">
                	<f:param id="Between" name="id" value="Between" />	
            		</rich:menuItem>      
            		
            		<rich:menuItem    value="Any"  >
            		<f:param id="Any" name="id" value="Any" />	
            		</rich:menuItem>                               	 
				</rich:dropDownMenu>
				
				</h:form>
				</h:column>		
			<h:column id="outCol" styleClass="header">
			 
				   <h:outputText id="dOp" render="true" ajaxRendered="true" name="dateOp" style="font-weight:bold"  immediate="true" value="#{categoryCrudBacking.dateOp}"  />				
			 	
    		
			</h:column>		
			<h:column>		
				<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="fromDate"
								value="#{categoryCrudBacking.category.dateCreated}">							
				</t:inputCalendar >
			</h:column>				
							<h:message for="fromDate" styleClass="errMessage" />
		</h:panelGrid>		
	<h:commandButton value="Search" action="submit" />						
	</rich:tab>
						
						
				</rich:tabPanel>
				
				
			</a4j:form>
		</f:view>

	</ui:define>
	
</ui:composition>
