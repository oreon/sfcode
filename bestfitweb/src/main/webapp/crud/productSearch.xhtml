		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:tabPanel switchType="client">
					<rich:tab label="Basic" >
					<h:panelGrid columns="6" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Product Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							<h:outputText value="Name" styleClass="formLabel" />
							
							<h:inputText    
								id="product__name"
								value="#{productCrudBacking.product.name}">
								
							</h:inputText>
							
							<h:message for="product__name" styleClass="errMessage" />
							
							<h:outputText value="Brand" styleClass="formLabel" />
							
							<h:inputText    
								id="product__brand"
								value="#{productCrudBacking.product.brand}">
								
							</h:inputText>
							
							<h:message for="product__brand" styleClass="errMessage" />
							
							<h:outputText value="ListPrice" styleClass="formLabel" />
							
							<h:inputText    
								id="product__listPrice"
								value="#{productCrudBacking.product.listPrice}">
								
							</h:inputText>
							
							<h:message for="product__listPrice" styleClass="errMessage" />
							
							
							
  						   <h:commandButton id="button1" value="Submit" action="#{productCrudBacking.search}"  /> 
  						    <h:commandButton id="button2" value="Cancel" action="success" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="product_id" value="#{productCrudBacking.product.id}" />

						</h:panelGrid>
						</rich:tab>
						<rich:tab label="Advanced">
							<h:outputText value="Creation Date" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="customer__creation"
								value="#{productCrudBacking.product.dateCreated}">
								
							</t:inputCalendar >
							
							<h:message for="customer__dob" styleClass="errMessage" />
				
						
						</rich:tab>
						
						
				</rich:tabPanel>
					
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
