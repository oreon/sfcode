  






<%@ taglib uri="http://java.sun.com/jsf/html" prefix="h" %>
<%@ taglib uri="http://java.sun.com/jsf/core" prefix="f"%>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
    <f:view>
            <h:form id="form">
                          
            <h:dataTable var="customer" value="#{customers}" rendered="#{customers.rowCount>0}">
		                
            
				   		  		         			  					  	  			   <h:column>
				   <f:facet name="header">
					     <h:outputText value="First Name" />
				   </f:facet>
				   <h:outputText value="#{customer.firstName}" />
				   </h:column>
		  						  	  			   <h:column>
				   <f:facet name="header">
					     <h:outputText value="Last Name" />
				   </f:facet>
				   <h:outputText value="#{customer.lastName}" />
				   </h:column>
		  						  	       
		  	       		  	       
		  	       		  	        	  					  	  			   <h:column>
				   <f:facet name="header">
					     <h:outputText value="Street Address" />
				   </f:facet>
				   <h:outputText value="#{customer.primaryAddress.streetAddress}" />
				   </h:column>
		  						  	  			   <h:column>
				   <f:facet name="header">
					     <h:outputText value="City" />
				   </f:facet>
				   <h:outputText value="#{customer.primaryAddress.city}" />
				   </h:column>
		  						  	  			   <h:column>
				   <f:facet name="header">
					     <h:outputText value="Zip" />
				   </f:facet>
				   <h:outputText value="#{customer.primaryAddress.zip}" />
				   </h:column>
		  						  	  			   <h:column>
				   <f:facet name="header">
					     <h:outputText value="Email" />
				   </f:facet>
				   <h:outputText value="#{customer.primaryAddress.email}" />
				   </h:column>
		  						  	       			  						  			
		  		         			  					  	  			   <h:column>
				   <f:facet name="header">
					     <h:outputText value="Remarks" />
				   </f:facet>
				   <h:outputText value="#{customer.remarks}" />
				   </h:column>
		  						  	       
		  	       		  	       
		  	       				
		</h:dataTable>
		</h:form>
	
  </f:view>
    </body>
</html>
