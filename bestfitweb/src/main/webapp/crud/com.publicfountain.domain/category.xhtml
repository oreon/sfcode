		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel>
					<h:panelGrid columns="3" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Category Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							
								<h:outputText value="Parent" styleClass="formLabel" />
								
	<h:selectOneMenu  required="false" 
		id="category_parent" converter="keyToObjectConverter"
		value="#{categoryCrudBacking.category.parent}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{categoryCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<h:message for="category_parent" styleClass="errMessage" />

							
							
							
	
	<h:outputText value="Name" styleClass="formLabel" />
	
	<h:inputText    required="false" 
		id="category__name"
		value="#{categoryCrudBacking.category.name}">
		
	</h:inputText>

	<h:message for="name__name" styleClass="errMessage" />
	
					
				
  						   <h:commandButton id="button1" value="Submit" action="#{categoryCrudBacking.update}"/> 
  						    <h:commandButton id="button2" value="Cancel" action="success" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="category_id" value="#{categoryCrudBacking.category.id}" />
		  				   	
		  				   	
		  				   	

						
						</h:panelGrid>
						
						<br/>
						<br/>
						
						
							<rich:simpleTogglePanel switchType="client" label="Topics">
							<t:dataTable id="topics_data" var="topic"
								value="#{categoryCrudBacking.category.topics}" rows="10"
							rowClasses="odd, even" styleClass="dataTable">
							
							 
							
	<t:column>
		<f:facet name="header">
				<t:outputText value="TopicCreator" /> 
		</f:facet>
		
	<h:selectOneMenu  required="true" 
		id="topic_topicCreator" converter="keyToObjectConverter"
		value="#{topic.topicCreator}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{registeredUserCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<h:message for="topic_topicCreator" styleClass="errMessage" />

	</t:column>

	<t:column>
		<f:facet name="header">
				<t:outputText value="Category" /> 
		</f:facet>
		
	<h:selectOneMenu  required="true" 
		id="topic_category" converter="keyToObjectConverter"
		value="#{topic.category}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{categoryCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<h:message for="topic_category" styleClass="errMessage" />

	</t:column>
										
							
	<t:column>
		<f:facet name="header">
				<t:outputText value="Name" /> 
		</f:facet>
		<h:inputText    required="false" 
			id="topic__name"
			value="#{topic.name}">
			
		</h:inputText>
		<h:message for="topic__name" styleClass="errMessage" />
	</t:column>

	<t:column>
		<f:facet name="header">
				<t:outputText value="Expiry" /> 
		</f:facet>
		<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   required="false" 
			id="topic__expiry"
			value="#{topic.expiry}">
			
		</t:inputCalendar >
		<h:message for="topic__expiry" styleClass="errMessage" />
	</t:column>

	<t:column>
		<f:facet name="header">
				<t:outputText value="Status" /> 
		</f:facet>
		<h:selectOneMenu    required="false" 
			id="topic__status"
			value="#{topic.status}">
			<f:selectItem itemLabel="Active" itemValue="Active" /><f:selectItem itemLabel="Inactive" itemValue="Inactive" /><f:selectItem itemLabel="Archived" itemValue="Archived" />
		</h:selectOneMenu>
		<h:message for="topic__status" styleClass="errMessage" />
	</t:column>

	<t:column>
		<f:facet name="header">
				<t:outputText value="TopicType" /> 
		</f:facet>
		<h:selectOneMenu    required="false" 
			id="topic__topicType"
			value="#{topic.topicType}">
			<f:selectItem itemLabel="TopicOfDay" itemValue="TopicOfDay" /><f:selectItem itemLabel="Video" itemValue="Video" /><f:selectItem itemLabel="Image" itemValue="Image" /><f:selectItem itemLabel="Edtiorial" itemValue="Edtiorial" /><f:selectItem itemLabel="CustomOpinion" itemValue="CustomOpinion" />
		</h:selectOneMenu>
		<h:message for="topic__topicType" styleClass="errMessage" />
	</t:column>
							
							</t:dataTable>
							</rich:simpleTogglePanel>
							<br/>
							
							<rich:simpleTogglePanel switchType="client" label="Subcategories">
							<t:dataTable id="subcategories_data" var="category"
								value="#{categoryCrudBacking.category.subcategories}" rows="10"
							rowClasses="odd, even" styleClass="dataTable">
							
							 
							
	<t:column>
		<f:facet name="header">
				<t:outputText value="Parent" /> 
		</f:facet>
		
	<h:selectOneMenu  required="false" 
		id="category_parent" converter="keyToObjectConverter"
		value="#{category.parent}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{categoryCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<h:message for="category_parent" styleClass="errMessage" />

	</t:column>
										
							
	<t:column>
		<f:facet name="header">
				<t:outputText value="Name" /> 
		</f:facet>
		<h:inputText    required="false" 
			id="category__name"
			value="#{category.name}">
			
		</h:inputText>
		<h:message for="category__name" styleClass="errMessage" />
	</t:column>
							
							</t:dataTable>
							</rich:simpleTogglePanel>
							<br/>
							
						
						
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
