		
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">
		<f:view>
			<a4j:outputPanel styleClass="infoMessage" layout="block" > 
				<h:messages layout="list" globalOnly="true" showDetail="true"/>	
			</a4j:outputPanel>
			
			<a4j:form id="form_listing">
				<rich:tabPanel  switchType="ajax">
					<rich:tab label="Tabular" >
					<rich:datascroller align="left"  for="data" maxPages="20" renderIfSinglePage="false" />
						<br/>
						<br/>
						
					<rich:dataTable id="data" var="user"
						value="#{userCrudBacking.records}" rows="30"
					rowClasses="odd, even" styleClass="dataTable" >						
							
	<rich:column sortBy="#{user.username}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.user_username}" /> 		
		</f:facet>
		<h:outputText value="#{user.username}" />
	</rich:column>

	<rich:column sortBy="#{user.password}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.user_password}" /> 		
		</f:facet>
		<h:outputText value="#{user.password}" />
	</rich:column>

	<rich:column sortBy="#{user.enabled}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.user_enabled}" /> 		
		</f:facet>
		<h:outputText value="#{user.enabled}" />
	</rich:column>
							
							
							
							<rich:column>
								<f:facet name="header">
									
										<h:outputText value=" " />
									
								</f:facet>
								
								<!--
								<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
								--> 								
									<h:commandLink action="#{userCrudBacking.select}"																					
										actionListener="#{userCrudBacking.selectEntity}">
										<rich:toolTip direction="bottom-left"  styleClass="toolTip" value="Click to Edit Row"  mode="client"/>	
										<h:graphicImage value="/images/icons/application_edit.png" style="border: 0px"/>
										<f:param id="editId" name="id" value="#{user.id}" />								
									</h:commandLink>		
								<!--
								</acegijsf:authorize>
								--> 
								</rich:column>
								<rich:column>
									<f:facet name="header">
											<h:outputText value=" " />
									</f:facet>
								<!--
								<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
								--> 		
								<h:commandLink action="#{userCrudBacking.delete}"	
									onclick="if(window.confirm('Are You Sure?')==false){return false}"
									actionListener="#{userCrudBacking.selectEntity}" immediate="true" renderRegionOnly="false">														
									<rich:toolTip direction="bottom-right" layout="block" value="Click to Delete Entire Row" styleClass="toolTip"  mode="client"/>		
									<h:graphicImage value="/images/icons/application_delete.png" style="border: 0px"/>							
									<f:param id="deleteId" name="id" value="#{user.id}" />												
								</h:commandLink>
								<!--
								</acegijsf:authorize>
								--> 
								</rich:column>
						</rich:dataTable>	
							 </rich:tab>
							 
							 
							 <rich:tab label="Audit" >
							 	<rich:dataTable id="dataAudit" var="log"
							value="#{userCrudBacking.auditLog}" rows="30"
							rowClasses="odd, even" styleClass="dataTable">
							
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Date" />
								</f:facet>
								<h:outputText value="#{log.dateCreated}" />
							</rich:column>
							
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Action" />
								</f:facet>
								<h:outputText value="#{log.action}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="User" />
								</f:facet>
								<h:outputText value="#{log.username}" />
							</rich:column>
							
							
	<rich:column sortBy="#{log.entity.username}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.user_username}" /> 		
		</f:facet>
		<h:outputText value="#{log.entity.username}" />
	</rich:column>

	<rich:column sortBy="#{log.entity.password}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.user_password}" /> 		
		</f:facet>
		<h:outputText value="#{log.entity.password}" />
	</rich:column>

	<rich:column sortBy="#{log.entity.enabled}"  >
		<f:facet name="header">
				<h:outputText value="#{msg.user_enabled}" /> 		
		</f:facet>
		<h:outputText value="#{log.entity.enabled}" />
	</rich:column>
							</rich:dataTable>
							 </rich:tab>
							 
							</rich:tabPanel>
  						 </a4j:form>
						<br />
						
			<a4j:form id="commands" >
			 	<h:commandLink action="#{userCrudBacking.select}"
					actionListener="#{userCrudBacking.selectEntity}" value="Add New" />  
				<h:commandLink action="#{userCrudBacking.search}"
					actionListener="#{userCrudBacking.reset}" value="Search" />
			</a4j:form>	
			
				</f:view>
		</ui:define>
</ui:composition>
