<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/signIn.xhtml">



<ui:define name="title" styleClass="h1">kgauge</ui:define>
<ui:define name="content">
		<f:loadBundle basename="messages.messages" var="msg"/>
				
		<f:view >
		<!--locale="#{src/main/java/com/oreon/kgauge/service/LangBean.locale}"-->
                    
           <h:form id="links">
				<h:panelGrid> 
				
					<h:commandLink styleClass="h2" value="#{msg.login}" action="login"></h:commandLink>  
					<h:commandLink styleClass="h3" value="#{msg.register}" action="register"></h:commandLink> 
					<h:commandLink styleClass=".formLabel" value="#{msg.retrieve}" action="forgotCredentials"></h:commandLink> 				
							
					
				</h:panelGrid> 
				
			</h:form>
			<h:form id="changelanguageform">
				<h:commandLink styleClass="a:link" id="commandlink_en" action="en"
					actionListener="#{LangBean.setLanguage}" value="English" /> | 
				<h:commandLink styleClass="a:link" id="commandlink_de" action="de"
					actionListener="#{LangBean.setLanguage}" value="Deutsch" />
			</h:form>

		</f:view>
</ui:define>
</ui:composition>
