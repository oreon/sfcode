		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	
	
	<ui:define name="title"> Search Question </ui:define>
 	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
						<rich:panel header="Search Question">
						<h:panelGrid columns="2" >
						
						<wc:dateRange rangeFieldName="rangeCreationDate" label="Creation Date"
								backingBean="#{questionCrudBacking}" />
						
								
							
							<h:panelGroup>
							<h:outputText value="QuestionText" styleClass="customformLabel" />
							<h:inputTextarea    
								id="question__questionText"
								value="#{questionCrudBacking.question.questionText}">
								
							</h:inputTextarea>
							<h:message for="question__questionText" styleClass="errMessage" />
							</h:panelGroup>
								
	
		<wc:numberRange rangeFieldName="rangeDifficultyLevel" label="DifficultyLevel"
			backingBean="#{questionCrudBacking}" type="integer" />
	

								
							
							
								<h:outputText value="Exam" styleClass="formLabel" />
								
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" 
		id="question_exam" converter="keyToObjectConverter"
		value="#{questionCrudBacking.question.exam}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{examCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="question_exam" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

								<h:outputText value="Section" styleClass="formLabel" />
								
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" 
		id="question_section" converter="keyToObjectConverter"
		value="#{questionCrudBacking.question.section}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{sectionCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="question_section" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

							
							</h:panelGrid>

							<wc:submitCancelButtons backingBean="#{questionCrudBacking}" submitLabel="Search" 
								submitAction="search" /> 
						
						 </rich:panel>					
			</a4j:form>
		</f:view>

	</ui:define>
	
</ui:composition>
