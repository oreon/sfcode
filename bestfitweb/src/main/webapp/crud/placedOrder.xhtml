		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel>
					<h:panelGrid columns="3" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="PlacedOrder Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							<h:outputText value="Remarks" styleClass="formLabel" />
							
							<h:inputText    required="false" 
								id="placedOrder__remarks"
								value="#{placedOrderCrudBacking.placedOrder.remarks}">
								 
							</h:inputText>
							
							<h:message for="placedOrder__remarks" styleClass="errMessage" />
							
							<h:outputText value="PaymentMethod" styleClass="formLabel" />
							
							<h:inputText    required="false" 
								id="placedOrder__paymentMethod"
								value="#{placedOrderCrudBacking.placedOrder.paymentMethod}">
								 
							</h:inputText>
							
							<h:message for="placedOrder__paymentMethod" styleClass="errMessage" />
							
							<h:outputText value="Status" styleClass="formLabel" />
							
							<t:selectOneMenu    required="false" 
								id="placedOrder__status"
								value="#{placedOrderCrudBacking.placedOrder.status}">
								<f:selectItem itemLabel="NEW" itemValue="NEW" /><f:selectItem itemLabel="COMPLETED" itemValue="COMPLETED" /><f:selectItem itemLabel="SHIPPED" itemValue="SHIPPED" />
							</t:selectOneMenu>
							
							<h:message for="placedOrder__status" styleClass="errMessage" />
							
							
							
  						   <h:commandButton id="button1" value="Submit" action="#{placedOrderCrudBacking.update}"/> 
  						    <h:commandButton id="button2" value="Cancel" action="#{placedOrderCrudBacking.cancelUpdate}" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="placedOrder_id" value="#{placedOrderCrudBacking.placedOrder.id}" />

						
						</h:panelGrid>
						
						<br/>
						<br/>
						
						
							<t:dataTable id="data" var="orderItem"
								value="#{placedOrderCrudBacking.placedOrder.orderItems}" rows="10"
							rowClasses="odd, even" styleClass="dataTable">
							
							
	<t:column>
		<f:facet name="header">
			<!-- <t:commandSortHeader columnName="SalePrice" arrow="true"> -->
				<t:outputText value="SalePrice" /> 
			<!-- </t:commandSortHeader> -->
		</f:facet>
		<t:outputText value="#{orderItem.salePrice}" />
	</t:column>

	<t:column>
		<f:facet name="header">
			<!-- <t:commandSortHeader columnName="Quantity" arrow="true"> -->
				<t:outputText value="Quantity" /> 
			<!-- </t:commandSortHeader> -->
		</f:facet>
		<t:outputText value="#{orderItem.quantity}" />
	</t:column>
							
							
							
	<t:column>
		<f:facet name="header">
			<!-- <t:commandSortHeader columnName="Product" arrow="true"> -->
				<t:outputText value="Product" /> 
			<!-- </t:commandSortHeader> -->
		</f:facet>
		<t:outputText value="#{orderItem.product.displayName}" />
	</t:column>
						
							</t:dataTable>
							
						
						
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
