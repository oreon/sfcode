	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/WEB-INF/template/templateCrud.xhtml">

	<ui:define name="content">

    <f:view>
            <h:form id="form">
                          
            <t:dataTable var="customer" value="#{customerCrudBacking. customers}" >
		                
            
				   		  		         			  					  	  			   <t:column>
				   <f:facet name="header">
					     <t:outputText value="First Name" />
				   </f:facet>
				   <t:outputText value="#{customer.firstName}" />
				   </t:column>
		  						  	  			   <t:column>
				   <f:facet name="header">
					     <t:outputText value="Last Name" />
				   </f:facet>
				   <t:outputText value="#{customer.lastName}" />
				   </t:column>
		  						  	       
		  	       		  	       
		  	       		  	        	  					  	  			   <t:column>
				   <f:facet name="header">
					     <t:outputText value="Street Address" />
				   </f:facet>
				   <t:outputText value="#{customer.primaryAddress.streetAddress}" />
				   </t:column>
		  						  	  			   <t:column>
				   <f:facet name="header">
					     <t:outputText value="City" />
				   </f:facet>
				   <t:outputText value="#{customer.primaryAddress.city}" />
				   </t:column>
		  						  	  			   <t:column>
				   <f:facet name="header">
					     <t:outputText value="Zip" />
				   </f:facet>
				   <t:outputText value="#{customer.primaryAddress.zip}" />
				   </t:column>
		  						  	  			   <t:column>
				   <f:facet name="header">
					     <t:outputText value="Email" />
				   </f:facet>
				   <t:outputText value="#{customer.primaryAddress.email}" />
				   </t:column>
		  						  	       			  						  			
		  		         			  					  	  			   <t:column>
				   <f:facet name="header">
					     <t:outputText value="Remarks" />
				   </f:facet>
				   <t:outputText value="#{customer.remarks}" />
				   </t:column>
		  						  	       
		  	       		  	       
		  	       				
		</t:dataTable>
		</h:form>
	
  </f:view>
    </ui:define>
</ui:composition>
