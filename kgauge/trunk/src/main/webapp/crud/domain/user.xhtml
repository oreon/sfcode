		
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	
	
	<ui:define name="title"> Add/Update User </ui:define> 
	<ui:define name="content">
		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel header="User Information">
					<h:outputText value="Please correct the following issues !" 
				rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
					
					
	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="User.userName" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputText    required="true" 
		id="user_userName"
		value="#{userCrudBacking.user.userName}">
		
		
		<a4j:support event="onblur" reRender="user_userName" />
	</h:inputText>
	
	<rich:message for="user_userName"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="User.password" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputSecret   maxLength="12"  redisplay="true"   required="true" 
		id="user_password"
		value="#{userCrudBacking.user.password}">
		
		<f:validateLength minimum="5" maximum="12"/>
		<a4j:support event="onblur" reRender="user_password" />
	</h:inputSecret>
	
	<rich:message for="user_password"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

		
			
<h:panelGroup>
	<h:outputText value="Repeat "/>
	<h:outputText value="User.password" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputSecret   maxLength="12"  redisplay="true"   required="true" 
		id="user_null_repeatPassword"
		value="#{userCrudBacking.repeatPassword}">
		
		<f:validateLength minimum="5" maximum="12"/>
		<t:validateEqual for="user__password" />
	</h:inputSecret>
	
	<rich:message for="user_null_repeatPassword"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="User.enabled" />
	<h:outputText value="" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:selectBooleanCheckbox    title="enabled"  required="false" 
		id="user_enabled"
		value="#{userCrudBacking.user.enabled}">
		
		
		<a4j:support event="onblur" reRender="user_enabled" />
	</h:selectBooleanCheckbox >
	
	<rich:message for="user_enabled"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	
					<f:facet name="footer">
  						<h:panelGroup>
  						   <h:commandButton id="button1" value="Submit" action="#{userCrudBacking.update}"  styleClass="btn" /> 
  						   <h:outputText value=" " />
  						    <h:commandButton id="button2" value="Cancel" action="success" immediate="true" styleClass="btn"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="user_id" value="#{userCrudBacking.user.id}" />
		  				   	
						 </h:panelGroup>
  					</f:facet>
			</h:panelGrid>
						<br/>
						
			
				<rich:simpleTogglePanel switchType="client" label="Authorities">
				<t:dataTable id="authorities_data" var="authority"
					value="#{userCrudBacking.user.authorities}" rows="10"
				rowClasses="odd, even" styleClass="dataTable">
				
				 
				
	<t:column>
		<f:facet name="header">
				<t:outputText value="" /> 
		</f:facet>
		
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" 
		id="authority_user" converter="keyToObjectConverter"
		value="#{authority.user}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{userCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="authority_user" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
	</t:column>
							
				
	<t:column>
		<f:facet name="header">
				<t:outputText value="Name" /> 
		</f:facet>
		<h:inputText    required="true" 
			id="authority__name"
			value="#{authority.name}">
			
		</h:inputText>
		<h:message for="authority__name" styleClass="errMessage" />
	</t:column>
				</t:dataTable>
				</rich:simpleTogglePanel>
				<br/>
			
						
				</rich:panel>
			</a4j:form>
		</f:view>

</ui:define>
</ui:composition>
