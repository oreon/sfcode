		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel>
					<h:panelGrid columns="3" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Category Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
								
								<h:outputText value="Name" styleClass="formLabel" />
								
								<h:inputText    required="false" 
									id="category__name"
									value="#{categoryCrudBacking.category.name}">
									
								</h:inputText>
								
								<h:message for="category__name" styleClass="errMessage" />
								
								
							
							
							
								<h:outputText value="Parent" styleClass="formLabel" />
			
								<h:selectOneMenu  required="false" 
									id="category_parent"
									value="#{categoryCrudBacking.category.parent}">
									<f:selectItem itemLabel="Select" />
									<f:selectItems value="#{categoryCrudBacking.asSelectItems}" />
								</h:selectOneMenu>
											
								<h:message for="category_parent" styleClass="errMessage" />
				
							
						
							
  						   <h:commandButton id="button1" value="Submit" action="#{categoryCrudBacking.update}"/> 
  						    <h:commandButton id="button2" value="Cancel" action="#{categoryCrudBacking.cancelUpdate}" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="category_id" value="#{categoryCrudBacking.category.id}" />
		  				   	
		  				   	

						
						</h:panelGrid>
						
						<br/>
						<br/>
						
						
							<rich:simpleTogglePanel switchType="client" label="Topics">
							<t:dataTable id="topics_data" var="topic"
								value="#{categoryCrudBacking.category.topics}" rows="10"
							rowClasses="odd, even" styleClass="dataTable">
							
							
	<t:column>
		<f:facet name="header">
			<!-- <t:commandSortHeader columnName="Name" arrow="true"> -->
				<t:outputText value="Name" /> 
			<!-- </t:commandSortHeader> -->
		</f:facet>
		<t:outputText value="#{topic.name}" />
	</t:column>

	<t:column>
		<f:facet name="header">
			<!-- <t:commandSortHeader columnName="Expiry" arrow="true"> -->
				<t:outputText value="Expiry" /> 
			<!-- </t:commandSortHeader> -->
		</f:facet>
		<t:outputText value="#{topic.expiry}" />
	</t:column>

	<t:column>
		<f:facet name="header">
			<!-- <t:commandSortHeader columnName="Status" arrow="true"> -->
				<t:outputText value="Status" /> 
			<!-- </t:commandSortHeader> -->
		</f:facet>
		<t:outputText value="#{topic.status}" />
	</t:column>

	<t:column>
		<f:facet name="header">
			<!-- <t:commandSortHeader columnName="TopicType" arrow="true"> -->
				<t:outputText value="TopicType" /> 
			<!-- </t:commandSortHeader> -->
		</f:facet>
		<t:outputText value="#{topic.topicType}" />
	</t:column>
							
							
							
	<t:column>
		<f:facet name="header">
			<!-- <t:commandSortHeader columnName="TopicCreator" arrow="true"> -->
				<t:outputText value="TopicCreator" /> 
			<!-- </t:commandSortHeader> -->
		</f:facet>
		<t:outputText value="#{topic.topicCreator.displayName}" />
	</t:column>

	<t:column>
		<f:facet name="header">
			<!-- <t:commandSortHeader columnName="Category" arrow="true"> -->
				<t:outputText value="Category" /> 
			<!-- </t:commandSortHeader> -->
		</f:facet>
		<t:outputText value="#{topic.category.displayName}" />
	</t:column>
						
							</t:dataTable>
							</rich:simpleTogglePanel>
							<br/>
							
							<rich:simpleTogglePanel switchType="client" label="Subcategories">
							<t:dataTable id="subcategories_data" var="category"
								value="#{categoryCrudBacking.category.subcategories}" rows="10"
							rowClasses="odd, even" styleClass="dataTable">
							
							
	<t:column>
		<f:facet name="header">
			<!-- <t:commandSortHeader columnName="Name" arrow="true"> -->
				<t:outputText value="Name" /> 
			<!-- </t:commandSortHeader> -->
		</f:facet>
		<t:outputText value="#{category.name}" />
	</t:column>
							
							
							
	<t:column>
		<f:facet name="header">
			<!-- <t:commandSortHeader columnName="Parent" arrow="true"> -->
				<t:outputText value="Parent" /> 
			<!-- </t:commandSortHeader> -->
		</f:facet>
		<t:outputText value="#{category.parent.displayName}" />
	</t:column>
						
							</t:dataTable>
							</rich:simpleTogglePanel>
							<br/>
							
						
						
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
