		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />	
			<a4j:form id="form">
				<rich:tabPanel  switchType="ajax">
					<rich:tab label="Tabular" >
					<t:dataTable id="data" var="authority"
						value="#{authorityCrudBacking.records}" rows="30"
					rowClasses="odd, even" styleClass="dataTable" >						
							
	<t:column>
		<f:facet name="header">
			<t:commandLink actionListener="#{authorityCrudBacking.sortDataList}">
				<f:attribute name="sortField" value="Name" />
				<t:outputText value="Name" /> 
			</t:commandLink>		
		</f:facet>
		<t:outputText value="#{authority.name}" />
	</t:column>
							
							
							
							<rich:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="id" arrow="true">
										<t:outputText value=" " />
									</t:commandSortHeader>
								</f:facet>
								
								<!--
								<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
								--> 								
									<t:commandLink action="#{authorityCrudBacking.select}"																					
										actionListener="#{authorityCrudBacking.selectEntity}">
										<rich:toolTip direction="bottom-left"  styleClass="toolTip" value="Click to Edit Row"  mode="client"/>	
										<h:graphicImage value="/images/icons/application_edit.png" style="border: 0px"/>
										<f:param id="editId" name="id" value="#{authority.id}" />								
									</t:commandLink>		
								<!--
								</acegijsf:authorize>
								--> 
								</rich:column>
								<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="id" arrow="true">
										<t:outputText value=" " />
									</t:commandSortHeader>
								</f:facet>
								<!--
								<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
								--> 		
								<a4j:commandLink action="#{authorityCrudBacking.delete}"	
									onclick="if(window.confirm('Are You Sure?')==false){return false}"
									actionListener="#{authorityCrudBacking.selectEntity}" immediate="true">														
									<rich:toolTip direction="bottom-right" layout="block" value="Click to Delete Entire Row" styleClass="toolTip"  mode="client"/>		
									<h:graphicImage value="/images/icons/application_delete.png" style="border: 0px"/>							
									<f:param id="deleteId" name="id" value="#{authority.id}" />												
								</a4j:commandLink>
								<!--
								</acegijsf:authorize>
								--> 
								</t:column>
						</t:dataTable>	
							 	<t:inputHidden value="#{authorityCrudBacking.sortField}" />
    							<t:inputHidden value="#{authorityCrudBacking.sortAscending}" />
							 </rich:tab>
							 
							 
							 <rich:tab label="Audit" >
							 	<t:dataTable id="dataAudit" var="log"
							value="#{productCrudBacking.auditLog}" rows="30"
							rowClasses="odd, even" styleClass="dataTable">
							
							<t:column>
								<f:facet name="header">
									<!-- <t:commandSortHeader columnName="ListPrice" arrow="true"> -->
									<t:outputText value="Date" />
									<!-- </t:commandSortHeader> -->
								</f:facet>
								<t:outputText value="#{log.dateCreated}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<!-- <t:commandSortHeader columnName="Brand" arrow="true"> -->
									<t:outputText value="Action" />
									<!-- </t:commandSortHeader> -->
								</f:facet>
								<t:outputText value="#{log.action}" />
							</t:column>

							<t:column>
								<f:facet name="header">
									<!-- <t:commandSortHeader columnName="ListPrice" arrow="true"> -->
									<t:outputText value="User" />
									<!-- </t:commandSortHeader> -->
								</f:facet>
								<t:outputText value="#{log.username}" />
							</t:column>
							
							
							
							
	<t:column>
		<f:facet name="header">
			<t:commandLink actionListener="#{log.entityCrudBacking.sortDataList}">
				<f:attribute name="sortField" value="Name" />
				<t:outputText value="Name" /> 
			</t:commandLink>		
		</f:facet>
		<t:outputText value="#{log.entity.name}" />
	</t:column>
							
							
							</t:dataTable>
							 </rich:tab>
							 
							</rich:tabPanel>
  						 </a4j:form>

						<br />
						<hr />
						<a href="authority.jsf"> Add New </a>
						<a href="authoritySearch.jsf"> Search </a>
						<hr />

		</f:view>

	</ui:define>
      
</ui:composition>
