
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/WEB-INF/template/templateCrud.xhtml">

	<ui:define name="content">
		<f:view>
			<a4j:outputPanel styleClass="infoMessage" layout="block">
				<h:messages layout="list" globalOnly="true" showDetail="true" />
			</a4j:outputPanel>

			<a4j:form id="form_listing">
				<rich:tabPanel switchType="ajax">
					<rich:tab label="Tabular">
						<rich:datascroller align="left" for="data" maxPages="20"
							renderIfSinglePage="false" />
						<br />
						<br />

						<rich:dataTable id="data" var="category"
							value="#{categoryCrudBacking.records}" rows="30"
							rowClasses="odd, even" styleClass="dataTable">

							<rich:column sortBy="#{category.name}"
								filterBy="#{category.name}" filterEvent="onkeyup">
								<f:facet name="header">
									<h:outputText value="#{msg.category_name}" />
								</f:facet>
								<h:outputText value="#{category.name}" />
							</rich:column>



							<rich:column sortBy="#{category.parent.displayName}"
								filterBy="#{category.parent.displayName}" filterEvent="onkeyup">
								<f:facet name="header">
									<h:outputText value="#{msg.category_parent}" />
								</f:facet>
								<h:outputText value="#{category.parent.displayName}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">

									<h:outputText value=" " />

								</f:facet>

								<!--
								<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
								-->
								<h:commandLink action="#{categoryCrudBacking.select}"
									actionListener="#{categoryCrudBacking.selectEntity}">
									<rich:toolTip direction="bottom-left" styleClass="toolTip"
										value="Click to Edit Row" mode="client" />
									<h:graphicImage value="/images/icons/application_edit.png"
										style="border: 0px" />
									<f:param id="editId" name="id" value="#{category.id}" />
								</h:commandLink>
								<!--
								</acegijsf:authorize>
								-->
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value=" " />
								</f:facet>
								<!--
								<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
								-->
								<h:commandLink action="#{categoryCrudBacking.delete}"
									onclick="if(window.confirm('Are You Sure?')==false){return false}"
									actionListener="#{categoryCrudBacking.selectEntity}"
									immediate="true" renderRegionOnly="false">
									<rich:toolTip direction="bottom-right" layout="block"
										value="Click to Delete Entire Row" styleClass="toolTip"
										mode="client" />
									<h:graphicImage value="/images/icons/application_delete.png"
										style="border: 0px" />
									<f:param id="deleteId" name="id" value="#{category.id}" />
								</h:commandLink>
								<!--
								</acegijsf:authorize>
								-->
							</rich:column>
						</rich:dataTable>
					</rich:tab>

					<rich:tab label="Tree">
						<rich:tree value="#{categoryCrudBacking.tree}" var="data"
							switchType="client"
							nodeSelectListener="#{categoryCrudBacking.processTreeSelection}" />
					</rich:tab>



					<rich:tab label="Audit">
						<rich:dataTable id="dataAudit" var="log"
							value="#{categoryCrudBacking.auditLog}" rows="30"
							rowClasses="odd, even" styleClass="dataTable">

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Date" />
								</f:facet>
								<h:outputText value="#{log.dateCreated}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Action" />
								</f:facet>
								<h:outputText value="#{log.action}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="User" />
								</f:facet>
								<h:outputText value="#{log.username}" />
							</rich:column>


							<rich:column sortBy="#{log.entity.name}"
								filterBy="#{log.entity.name}" filterEvent="onkeyup">
								<f:facet name="header">
									<h:outputText value="#{msg.category_name}" />
								</f:facet>
								<h:outputText value="#{log.entity.name}" />
							</rich:column>
						</rich:dataTable>
					</rich:tab>

				</rich:tabPanel>
			</a4j:form>
			<br />

			<a4j:form id="commands">
				<h:commandLink action="#{categoryCrudBacking.select}"
					actionListener="#{categoryCrudBacking.selectEntity}"
					value="Add New" />
				<h:commandLink action="#{categoryCrudBacking.search}"
					actionListener="#{categoryCrudBacking.reset}" value="Search" />
			</a4j:form>

		</f:view>
	</ui:define>
</ui:composition>
