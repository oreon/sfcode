		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	
	
	<ui:define name="title"> Search Category </ui:define>
 	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
						<rich:panel header="Search Category">
						<h:panelGrid columns="2" >
						
						<wc:dateRange rangeFieldName="rangeCreationDate" label="Creation Date"
								backingBean="#{categoryCrudBacking}" />
						
								
							
							<h:panelGroup>
							<h:outputText value="Name" styleClass="customformLabel" />
							<h:inputText    
								id="category__name"
								value="#{categoryCrudBacking.category.name}">
								
							</h:inputText>
							<h:message for="category__name" styleClass="errMessage" />
							</h:panelGroup>
								
							
							
								<h:outputText value="Parent" styleClass="formLabel" />
								
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" 
		id="category_parent" converter="keyToObjectConverter"
		value="#{categoryCrudBacking.category.parent}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{categoryCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="category_parent" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

							
							</h:panelGrid>

							<wc:submitCancelButtons backingBean="#{categoryCrudBacking}" submitLabel="Search" 
								submitAction="search" /> 
						
						 </rich:panel>					
			</a4j:form>
		</f:view>

	</ui:define>
	
</ui:composition>
