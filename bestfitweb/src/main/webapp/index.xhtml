<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE project [     <!ENTITY nbsp "&#160;">  ]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	template="/WEB-INF/template/default.xhtml">

	<ui:define name="title">Hello World</ui:define>
	<ui:define name="content">
		<f:view>
			<a href="crud/employeeList.jsf"> Manage Records </a>
		</f:view>
		<a4j:form>
			<h:panelGrid columns="2" border="1">
				<h:outputText value="First Name" />
				<h:panelGroup>
					<h:inputText id="firstName"
						value="#{customerCrudBacking.customer.firstName}">
						<a4j:support event="onkeyup" reRender="echoedText" action="#{customerCrudBacking.validate}" />
						<f:validateLength minimum="3" />
					</h:inputText>
					<rich:message for="firstName">
						<f:facet name="errorMarker">
							<h:graphicImage url="/images/icons/clock.png"/>
						</f:facet>
						<f:facet name="passedMarker">
							<h:graphicImage url="/images/icons/group.png"/>
						</f:facet>
					</rich:message>
					
					
				</h:panelGroup>
				<h:outputText value="You Entered" />
				<h:outputText id="echoedText"
					value="#{customerCrudBacking.customer.firstName}" />
			</h:panelGrid>

		</a4j:form>
	</ui:define>
</ui:composition>
