		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel>
					<h:panelGrid columns="3" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Comment Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							
								<h:outputText value="CommentCreator" styleClass="formLabel" />
								
	<h:selectOneMenu  required="false" 
		id="comment_commentCreator" converter="keyToObjectConverter"
		value="#{commentCrudBacking.comment.commentCreator}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{registeredUserCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<h:message for="comment_commentCreator" styleClass="errMessage" />

								<h:outputText value="Topic*" styleClass="formLabel" />
								
	<h:selectOneMenu  required="true" 
		id="comment_topic" converter="keyToObjectConverter"
		value="#{commentCrudBacking.comment.topic}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{topicCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<h:message for="comment_topic" styleClass="errMessage" />

							
							
							
	
	<h:outputText value="Text*" styleClass="formLabel" />
	
	<h:inputTextarea   maxLength="200"   required="true" 
		id="comment__text"
		value="#{commentCrudBacking.comment.text}">
		<f:validateLength maximum="200"/>
	</h:inputTextarea>

	<h:message for="text__text" styleClass="errMessage" />
	

	
	<h:outputText value="UserDisplayName" styleClass="formLabel" />
	
	<h:inputText    required="false" 
		id="comment__userDisplayName"
		value="#{commentCrudBacking.comment.userDisplayName}">
		
	</h:inputText>

	<h:message for="userDisplayName__userDisplayName" styleClass="errMessage" />
	
					
				
  						   <h:commandButton id="button1" value="Submit" action="#{commentCrudBacking.update}"/> 
  						    <h:commandButton id="button2" value="Cancel" action="#{commentCrudBacking.cancelUpdate}" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="comment_id" value="#{commentCrudBacking.comment.id}" />
		  				   	
		  				   	
		  				   	

						
						</h:panelGrid>
						
						<br/>
						<br/>
						
						
						
						
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
