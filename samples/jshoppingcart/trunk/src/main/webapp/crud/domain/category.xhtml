		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel header="Category Information">
					<h:outputText value="Please correct the following issues !" 
				rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
					<h:panelGrid columns="2" styleClass="formTableCustom">
	
							
								<h:outputText value="Parent" styleClass="formLabel" />
								<h:panelGroup>
									<a4j:region>
								
	<h:selectOneMenu  required="false" 
		id="category_parent" converter="keyToObjectConverter"
		value="#{categoryCrudBacking.category.parent}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{categoryCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
	
	<rich:message for="category_parent" styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message> 
										
									</a4j:region>
								</h:panelGroup>
								
							
							
							
	
	<h:outputText value="Name" styleClass="formLabel" />
	
	<h:panelGroup>
	<a4j:region>
		
	<h:inputText    required="false" 
		id="category__name"
		value="#{categoryCrudBacking.category.name}">
		
		<a4j:support event="onkeyup" delay="900"  />
	</h:inputText>
		
	<rich:message for="category__name" styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message> 
		</a4j:region>
	</h:panelGroup>
							
	
					
				
					<f:facet name="footer">
  						<h:panelGroup>
    
  						   <h:commandButton id="button1" value="Submit" action="#{categoryCrudBacking.update}"/> 
  						    <h:commandButton id="button2" value="Cancel" action="success" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="category_id" value="#{categoryCrudBacking.category.id}" />
		  				   	
		  				   	
		  				   	
							
						 </h:panelGroup>
  					</f:facet>
						
						</h:panelGrid>
						
						<br/>
						<br/>
						
						
						
						
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
