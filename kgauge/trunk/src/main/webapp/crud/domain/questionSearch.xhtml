		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
  	<ui:define name="content">
  	
		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="searchForm">
				<rich:tabPanel switchType="client">
					<rich:tab label="Basic" >
					<h:panelGrid columns="6" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Question Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							<h:outputText value="QuestionText" styleClass="formLabel" />
							
							<h:inputTextarea   maxLength="40000"   
								id="question__questionText"
								value="#{questionCrudBacking.question.questionText}">
								<f:validateLength minimum="6" maximum="40000"/>
							</h:inputTextarea>
							
							<h:message for="question__questionText" styleClass="errMessage" />
							
							<h:outputText value="DifficultyLevel" styleClass="formLabel" />
							
							<h:inputText    
								id="question__difficultyLevel"
								value="#{questionCrudBacking.question.difficultyLevel}">
								
							</h:inputText>
							
							<h:message for="question__difficultyLevel" styleClass="errMessage" />
							
							
							
								<h:outputText value="" styleClass="formLabel" />
								
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" 
		id="question_exam" converter="keyToObjectConverter"
		value="#{questionCrudBacking.question.exam}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{examCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="question_exam" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

								<h:outputText value="" styleClass="formLabel" />
								
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" 
		id="question_section" converter="keyToObjectConverter"
		value="#{questionCrudBacking.question.section}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{sectionCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="question_section" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

							
							
  						   <h:commandButton id="button1" value="Search" action="#{questionCrudBacking.search}"  /> 
  						    <h:commandButton id="button2" value="Cancel" action="cancel" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="question_id" value="#{questionCrudBacking.question.id}" />

						</h:panelGrid>
						</rich:tab>
						<rich:tab label="Advanced">
							<h:outputText value="Creation Date" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="dt__creation"
								value="#{questionCrudBacking.question.dateCreated}">
								
							</t:inputCalendar >
							
							<h:message for="dt__creation" styleClass="errMessage" />
				
						
						</rich:tab>
						
						
				</rich:tabPanel>
	
			</a4j:form>
		</f:view>
	</ui:define>
</ui:composition>
