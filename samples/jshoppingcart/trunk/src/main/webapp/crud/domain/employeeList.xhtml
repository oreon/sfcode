		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:tabPanel  switchType="ajax">
					<rich:tab label="Tabular" >
					<t:dataTable id="data" var="employee"
						value="#{employeeCrudBacking.records}" rows="30"
					rowClasses="odd, even" styleClass="dataTable">
						
							
	<t:column>
		<f:facet name="header">
				<t:outputText value="FirstName" /> 
		</f:facet>
		<t:outputText value="#{employee.firstName}" />
	</t:column>

	<t:column>
		<f:facet name="header">
				<t:outputText value="LastName" /> 
		</f:facet>
		<t:outputText value="#{employee.lastName}" />
	</t:column>

	<t:column>
		<f:facet name="header">
				<t:outputText value="EmpCode" /> 
		</f:facet>
		<t:outputText value="#{employee.empCode}" />
	</t:column>

	<t:column>
		<f:facet name="header">
				<t:outputText value="Email" /> 
		</f:facet>
		<t:outputText value="#{employee.email}" />
	</t:column>
							
							
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="id" arrow="true">
										<t:outputText value=" " />
									</t:commandSortHeader>
								</f:facet>
								<!--
								<acegijsf:authorize ifAnyGranted="ROLE_EMPLOYEE">
								--> 
								<t:commandLink action="#{employeeCrudBacking.select}"
									actionListener="#{employeeCrudBacking.selectEntity}">
									<t:outputText value=" Edit " />
									<f:param id="editId" name="id" value="#{employee.id}" />
								</t:commandLink>
								<!--
								</acegijsf:authorize>
								--> 
							</t:column>
							
							 	</t:dataTable>	
							 </rich:tab>
							 
							 
							 <rich:tab label="Audit" >
							 	<t:dataTable id="dataAudit" var="log"
							value="#{productCrudBacking.auditLog}" rows="30"
							rowClasses="odd, even" styleClass="dataTable">
							
							<t:column>
								<f:facet name="header">
									<!-- <t:commandSortHeader columnName="ListPrice" arrow="true"> -->
									<t:outputText value="Date" />
									<!-- </t:commandSortHeader> -->
								</f:facet>
								<t:outputText value="#{log.dateCreated}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<!-- <t:commandSortHeader columnName="Brand" arrow="true"> -->
									<t:outputText value="Action" />
									<!-- </t:commandSortHeader> -->
								</f:facet>
								<t:outputText value="#{log.action}" />
							</t:column>

							<t:column>
								<f:facet name="header">
									<!-- <t:commandSortHeader columnName="ListPrice" arrow="true"> -->
									<t:outputText value="User" />
									<!-- </t:commandSortHeader> -->
								</f:facet>
								<t:outputText value="#{log.username}" />
							</t:column>
							
							
							
							
	<t:column>
		<f:facet name="header">
				<t:outputText value="FirstName" /> 
		</f:facet>
		<t:outputText value="#{log.entity.firstName}" />
	</t:column>

	<t:column>
		<f:facet name="header">
				<t:outputText value="LastName" /> 
		</f:facet>
		<t:outputText value="#{log.entity.lastName}" />
	</t:column>

	<t:column>
		<f:facet name="header">
				<t:outputText value="EmpCode" /> 
		</f:facet>
		<t:outputText value="#{log.entity.empCode}" />
	</t:column>

	<t:column>
		<f:facet name="header">
				<t:outputText value="Email" /> 
		</f:facet>
		<t:outputText value="#{log.entity.email}" />
	</t:column>
							
							
							</t:dataTable>
							 </rich:tab>
							 
							</rich:tabPanel>
  						 </a4j:form>

						<br />
						<hr />
						<a href="employee.jsf"> Add New </a>
						<a href="employeeSearch.jsf"> Search </a>
						<hr />

		</f:view>

	</ui:define>
</ui:composition>
