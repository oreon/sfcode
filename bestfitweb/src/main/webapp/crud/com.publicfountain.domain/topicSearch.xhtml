		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:tabPanel switchType="client">
					<rich:tab label="Basic" >
					<h:panelGrid columns="6" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Topic Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							<h:outputText value="Name" styleClass="formLabel" />
							
							<h:inputText    
								id="topic__name"
								value="#{topicCrudBacking.topic.name}">
								
							</h:inputText>
							
							<h:message for="topic__name" styleClass="errMessage" />
							
							<h:outputText value="Expiry" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="topic__expiry"
								value="#{topicCrudBacking.topic.expiry}">
								
							</t:inputCalendar >
							
							<h:message for="topic__expiry" styleClass="errMessage" />
							
							<h:outputText value="Status" styleClass="formLabel" />
							
							<h:selectOneMenu    
								id="topic__status"
								value="#{topicCrudBacking.topic.status}">
								<f:selectItem itemLabel="Active" itemValue="Active" /><f:selectItem itemLabel="Inactive" itemValue="Inactive" /><f:selectItem itemLabel="Archived" itemValue="Archived" />
							</h:selectOneMenu>
							
							<h:message for="topic__status" styleClass="errMessage" />
							
							<h:outputText value="TopicType" styleClass="formLabel" />
							
							<h:selectOneMenu    
								id="topic__topicType"
								value="#{topicCrudBacking.topic.topicType}">
								<f:selectItem itemLabel="TopicOfDay" itemValue="TopicOfDay" /><f:selectItem itemLabel="Video" itemValue="Video" /><f:selectItem itemLabel="Image" itemValue="Image" /><f:selectItem itemLabel="Edtiorial" itemValue="Edtiorial" /><f:selectItem itemLabel="CustomOpinion" itemValue="CustomOpinion" />
							</h:selectOneMenu>
							
							<h:message for="topic__topicType" styleClass="errMessage" />
							
							
							
  						   <h:commandButton id="button1" value="Submit" action="#{topicCrudBacking.search}"  /> 
  						    <h:commandButton id="button2" value="Cancel" action="cancel" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="topic_id" value="#{topicCrudBacking.topic.id}" />

						</h:panelGrid>
						</rich:tab>
						<rich:tab label="Advanced">
							<h:outputText value="Creation Date" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="customer__creation"
								value="#{topicCrudBacking.topic.dateCreated}">
								
							</t:inputCalendar >
							
							<h:message for="customer__dob" styleClass="errMessage" />
				
						
						</rich:tab>
						
						
				</rich:tabPanel>
					
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
