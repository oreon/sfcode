		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel>
					<h:panelGrid columns="3" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="User Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							<h:outputText value="Username*" styleClass="formLabel" />
							
							<h:inputText   maxLength="14"   required="true" 
								id="user__username"
								value="#{userCrudBacking.user.username}">
								<f:validateLength maximum="14"/>
							</h:inputText>
							
							<h:message for="user__username" styleClass="errMessage" />
							
							<h:outputText value="Password*" styleClass="formLabel" />
							
							<h:inputText    required="true" 
								id="user__password"
								value="#{userCrudBacking.user.password}">
								<f:validateLength minimum="3"/>
							</h:inputText>
							
							<h:message for="user__password" styleClass="errMessage" />
							
							<h:outputText value="Enabled" styleClass="formLabel" />
							
							<h:inputText    required="false" 
								id="user__enabled"
								value="#{userCrudBacking.user.enabled}">
								 
							</h:inputText>
							
							<h:message for="user__enabled" styleClass="errMessage" />
							
							
							
  						   <h:commandButton id="button1" value="Submit" action="#{userCrudBacking.update}"/> 
  						    <h:commandButton id="button2" value="Cancel" action="#{userCrudBacking.cancelUpdate}" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="user_id" value="#{userCrudBacking.user.id}" />

						
						</h:panelGrid>
						
						<br/>
						<br/>
						
						
						
						
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
