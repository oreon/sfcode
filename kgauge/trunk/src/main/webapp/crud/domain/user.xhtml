		<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
template="/WEB-INF/template/templateCrud.xhtml">
	
	
	
	<ui:define name="title"> Add/Update User </ui:define> 
	<ui:define name="content">
		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel header="User Information">
					<h:outputText value="Please correct the following issues !" 
				rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
					
					
	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="#{msg.user_username}" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputText    required="true" 
		id="user_username"
		value="#{userCrudBacking.user.username}">
		
		
		<a4j:support event="onblur" reRender="user_username" />
	</h:inputText>
	
	<rich:message for="user_username"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="#{msg.user_password}" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputSecret   maxLength="12"  redisplay="true"   required="true" 
		id="user_password"
		value="#{userCrudBacking.user.password}">
		
		<f:validateLength minimum="5" maximum="12"/>
		<a4j:support event="onblur" reRender="user_password" />
	</h:inputSecret>
	
	<rich:message for="user_password"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

		
			
<h:panelGroup>
	<h:outputText value="Repeat "/>
	<h:outputText value="#{msg.user_password}" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:inputSecret   maxLength="12"  redisplay="true"   required="true" 
		id="user_null_repeatPassword"
		value="#{userCrudBacking.repeatPassword}">
		
		<t:validateEqual for="user__password" />
		<f:validateLength minimum="5" maximum="12"/>							
		<a4j:support event="onblur" reRender="user_password" />
	</h:inputSecret>
	
	<rich:message for="user_null_repeatPassword"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	

	<acegijsf:authorize ifAnyGranted="ROLE_ADMIN">
		
<h:panelGroup>
	<h:outputText value=""/>
	<h:outputText value="#{msg.user_enabled}" />
	<h:outputText value="*" />
</h:panelGroup>

<h:panelGroup>
	<a4j:region>
	
		
	<h:selectBooleanCheckbox    title="enabled"  required="true" 
		id="user_enabled"
		value="#{userCrudBacking.user.enabled}">
		
		
		<a4j:support event="onblur" reRender="user_enabled" />
	</h:selectBooleanCheckbox >
	
	<rich:message for="user_enabled"
		 styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
	</rich:message>
	</a4j:region>
</h:panelGroup>

							
	</acegijsf:authorize>
				
  						
  				
			</h:panelGrid>
						<br/>
						
			
				<rich:simpleTogglePanel switchType="client" label="GrantedRoles">
				<t:dataTable id="grantedRoles_data" var="grantedRole" rowIndexVar="rowIndex" 
					value="#{userCrudBacking.listGrantedRoless}" rows="10"
				rowClasses="odd, even" styleClass="dataTable" rules="all">
				
				 
				
	
							
				
	
	<t:column  >
		<f:facet name="header">
				<t:outputText value="Name" /> 
		</f:facet>
		<h:inputText    required="true" 
			id="grantedRole__name"
			value="#{grantedRole.name}">
			
		</h:inputText>
		<h:message for="grantedRole__name" styleClass="errMessage" />
	</t:column>
				
				
	<t:column>
		<f:facet name="header">
			<t:outputText value="Delete" />
		</f:facet>

		<a4j:commandButton value="Delete" 
			reRender="grantedRoles_data" bypassUpdates="true" styleClass="btn"
					actionListener="#{userCrudBacking.deleteGrantedRolesRow}" >
				<a4j:actionparam name="deleteRowIndex" value="#{rowIndex}" />
		</a4j:commandButton>
	</t:column>
				</t:dataTable>
				<br/>
				<a4j:commandButton value="Add Row" styleClass="btn"
									reRender="grantedRoles_data" 
									actionListener="#{userCrudBacking.addNewGrantedRolesRow}" />
				</rich:simpleTogglePanel>
				<br/>
			
						
				</rich:panel>
				
				<h:panelGrid columns="2">
				<h:panelGroup>
  					<h:commandButton id="button1" value="Submit" action="#{userCrudBacking.update}"  styleClass="btn" /> 
  					<h:outputText value=" " />
  					<h:commandButton id="button2" value="Cancel" action="success" immediate="true" styleClass="btn"/> 
  				   	<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  			<h:inputHidden id="user_id" value="#{userCrudBacking.user.id}" />
  				   	
				 </h:panelGroup>
				</h:panelGrid>
				
			</a4j:form>
		</f:view>

</ui:define>
</ui:composition>
