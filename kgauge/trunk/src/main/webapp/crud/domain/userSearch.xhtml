		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	
	
	<ui:define name="title"> Search User </ui:define>
 	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
						<rich:panel header="Search User">
						<h:panelGrid columns="2" >
						
						<wc:dateRange rangeFieldName="rangeCreationDate" label="Creation Date"
								backingBean="#{userCrudBacking}" />
						
								
							
							<h:panelGroup>
							<h:outputText value="UserName" styleClass="customformLabel" />
							<h:inputText    
								id="user__userName"
								value="#{userCrudBacking.user.userName}">
								
							</h:inputText>
							<h:message for="user__userName" styleClass="errMessage" />
							</h:panelGroup>
								
								
							
							<h:panelGroup>
							<h:outputText value="Password" styleClass="customformLabel" />
							<h:inputSecret    
								id="user__password"
								value="#{userCrudBacking.user.password}">
								
							</h:inputSecret>
							<h:message for="user__password" styleClass="errMessage" />
							</h:panelGroup>
								
								
							
							<h:panelGroup>
							<h:outputText value="Enabled" styleClass="customformLabel" />
							<h:selectBooleanCheckbox     
								id="user__enabled"
								value="#{userCrudBacking.user.enabled}">
								
							</h:selectBooleanCheckbox >
							<h:message for="user__enabled" styleClass="errMessage" />
							</h:panelGroup>
								
							
							
							
							</h:panelGrid>

							<wc:submitCancelButtons backingBean="#{userCrudBacking}" submitLabel="Search" 
								submitAction="search" /> 
						
						 </rich:panel>					
			</a4j:form>
		</f:view>

	</ui:define>
	
</ui:composition>
