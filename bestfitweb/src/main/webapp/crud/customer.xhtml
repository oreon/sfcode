







<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	template="/WEB-INF/template/templateCrud.xhtml">
	<ui:define name="content">

		<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />

		<f:view>
			<a4j:form id="form">
				<rich:panel>
					<h:panelGrid columns="3" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Customer Information"
								styleClass="formHeaderText" />
						</f:facet>




						<h:outputText value="First Name" styleClass="formLabel" />
						<h:inputText required="false" id="customer_firstName"
							value="#{customerCrudBacking.customer.firstName}">

						</h:inputText>
						<h:message for="customer_firstName" styleClass="errMessage" />
						<h:outputText value="Last Name" styleClass="formLabel" />
						<h:inputText required="false" id="customer_lastName"
							value="#{customerCrudBacking.customer.lastName}">

						</h:inputText>
						<h:message for="customer_lastName" styleClass="errMessage" />
						<h:outputText value="Dob" styleClass="formLabel" />
						<t:inputCalendar renderAsPopup="true"
							renderPopupButtonAsImage="true" required="false"
							id="customer_dob" value="#{customerCrudBacking.customer.dob}">

						</t:inputCalendar>
						<h:message for="customer_dob" styleClass="errMessage" />


						<h:outputText value="Street Address" styleClass="formLabel" />
						<h:inputText required="false"
							id="customer_primaryAddress_streetAddress"
							value="#{customerCrudBacking.customer.primaryAddress.streetAddress}">

						</h:inputText>
						<h:message for="customer_primaryAddress_streetAddress"
							styleClass="errMessage" />
						<h:outputText value="City" styleClass="formLabel" />
						<h:inputText required="false" id="customer_primaryAddress_city"
							value="#{customerCrudBacking.customer.primaryAddress.city}">

						</h:inputText>
						<h:message for="customer_primaryAddress_city"
							styleClass="errMessage" />
						<h:outputText value="Zip" styleClass="formLabel" />
						<h:inputText required="false" id="customer_primaryAddress_zip"
							value="#{customerCrudBacking.customer.primaryAddress.zip}">

						</h:inputText>
						<h:message for="customer_primaryAddress_zip"
							styleClass="errMessage" />
						<h:outputText value="Email" styleClass="formLabel" />
						<h:inputText required="true" id="customer_primaryAddress_email"
							value="#{customerCrudBacking.customer.primaryAddress.email}">

						</h:inputText>
						<h:message for="customer_primaryAddress_email"
							styleClass="errMessage" />


						<h:outputText value="Remarks" styleClass="formLabel" />
						<h:inputText required="false" id="customer_remarks"
							value="#{customerCrudBacking.customer.remarks}">

						</h:inputText>
						<h:message for="customer_remarks" styleClass="errMessage" />





						<h:commandButton id="button1" value="Submit"
							action="#{customerCrudBacking.update}" />
						<h:commandButton id="button2" value="Cancel"
							action="#{customerCrudBacking.cancelUpdate}" immediate="true" />
						<h:inputHidden id="customer_id"
							value="#{customerCrudBacking.customer.id}" />

					</h:panelGrid>
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
