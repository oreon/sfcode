		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
  	<ui:define name="content">
  	
		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="searchForm">
				<rich:tabPanel switchType="client">
					<rich:tab label="Basic" >
					<h:panelGrid columns="6" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="ExamCreator Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							<h:outputText value="FirstName" styleClass="formLabel" />
							
							<h:inputText    
								id="examCreator__firstName"
								value="#{examCreatorCrudBacking.examCreator.firstName}">
								
							</h:inputText>
							
							<h:message for="examCreator__firstName" styleClass="errMessage" />
							
							<h:outputText value="LastName" styleClass="formLabel" />
							
							<h:inputText    
								id="examCreator__lastName"
								value="#{examCreatorCrudBacking.examCreator.lastName}">
								
							</h:inputText>
							
							<h:message for="examCreator__lastName" styleClass="errMessage" />
							
							<h:outputText value="DateOfBirth" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="examCreator__dateOfBirth"
								value="#{examCreatorCrudBacking.examCreator.dateOfBirth}">
								
							</t:inputCalendar >
							
							<h:message for="examCreator__dateOfBirth" styleClass="errMessage" />
							
							<h:outputText value="UserName" styleClass="formLabel" />
							
							<h:inputText    
								id="examCreator_user_userName"
								value="#{examCreatorCrudBacking.examCreator.user.userName}">
								
							</h:inputText>
							
							<h:message for="examCreator_user_userName" styleClass="errMessage" />
							
							<h:outputText value="Password" styleClass="formLabel" />
							
							<h:inputSecret   maxLength="12"   
								id="examCreator_user_password"
								value="#{examCreatorCrudBacking.examCreator.user.password}">
								<f:validateLength minimum="5" maximum="12"/>
							</h:inputSecret>
							
							<h:message for="examCreator_user_password" styleClass="errMessage" />
							
							<h:outputText value="Enabled" styleClass="formLabel" />
							
							<h:selectBooleanCheckbox    title="enabled"  
								id="examCreator_user_enabled"
								value="#{examCreatorCrudBacking.examCreator.user.enabled}">
								
							</h:selectBooleanCheckbox >
							
							<h:message for="examCreator_user_enabled" styleClass="errMessage" />
							
							<h:outputText value="StreetAddress" styleClass="formLabel" />
							
							<h:inputText    
								id="examCreator_contactDetails_streetAddress"
								value="#{examCreatorCrudBacking.examCreator.contactDetails.streetAddress}">
								
							</h:inputText>
							
							<h:message for="examCreator_contactDetails_streetAddress" styleClass="errMessage" />
							
							<h:outputText value="City" styleClass="formLabel" />
							
							<h:inputText    
								id="examCreator_contactDetails_city"
								value="#{examCreatorCrudBacking.examCreator.contactDetails.city}">
								
							</h:inputText>
							
							<h:message for="examCreator_contactDetails_city" styleClass="errMessage" />
							
							<h:outputText value="State" styleClass="formLabel" />
							
							<h:inputText    
								id="examCreator_contactDetails_state"
								value="#{examCreatorCrudBacking.examCreator.contactDetails.state}">
								
							</h:inputText>
							
							<h:message for="examCreator_contactDetails_state" styleClass="errMessage" />
							
							<h:outputText value="Country" styleClass="formLabel" />
							
							<h:inputText    
								id="examCreator_contactDetails_country"
								value="#{examCreatorCrudBacking.examCreator.contactDetails.country}">
								
							</h:inputText>
							
							<h:message for="examCreator_contactDetails_country" styleClass="errMessage" />
							
							<h:outputText value="Zip" styleClass="formLabel" />
							
							<h:inputText    
								id="examCreator_contactDetails_zip"
								value="#{examCreatorCrudBacking.examCreator.contactDetails.zip}">
								
							</h:inputText>
							
							<h:message for="examCreator_contactDetails_zip" styleClass="errMessage" />
							
							<h:outputText value="Phone" styleClass="formLabel" />
							
							<h:inputText    
								id="examCreator_contactDetails_phone"
								value="#{examCreatorCrudBacking.examCreator.contactDetails.phone}">
								
							</h:inputText>
							
							<h:message for="examCreator_contactDetails_phone" styleClass="errMessage" />
							
							<h:outputText value="Email" styleClass="formLabel" />
							
							<h:inputText    
								id="examCreator_contactDetails_email"
								value="#{examCreatorCrudBacking.examCreator.contactDetails.email}">
								<t:validateEmail />
							</h:inputText>
							
							<h:message for="examCreator_contactDetails_email" styleClass="errMessage" />
							
							
							
								<h:outputText value="" styleClass="formLabel" />
								
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" 
		id="examCreator_user" converter="keyToObjectConverter"
		value="#{examCreatorCrudBacking.examCreator.user}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{userCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="examCreator_user" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

							
							
  						   <h:commandButton id="button1" value="Search" action="#{examCreatorCrudBacking.search}"  /> 
  						    <h:commandButton id="button2" value="Cancel" action="cancel" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="examCreator_id" value="#{examCreatorCrudBacking.examCreator.id}" />

						</h:panelGrid>
						</rich:tab>
						<rich:tab label="Advanced">
							<h:outputText value="Creation Date" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="dt__creation"
								value="#{examCreatorCrudBacking.examCreator.dateCreated}">
								
							</t:inputCalendar >
							
							<h:message for="dt__creation" styleClass="errMessage" />
				
						
						</rich:tab>
						
						
				</rich:tabPanel>
	
			</a4j:form>
		</f:view>
	</ui:define>
</ui:composition>
