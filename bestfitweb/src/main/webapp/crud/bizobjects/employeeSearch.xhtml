		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:tabPanel switchType="client">
					<rich:tab label="Basic" >
					<h:panelGrid columns="6" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Employee Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							<h:outputText value="FirstName" styleClass="formLabel" />
							
							<h:inputText    
								id="employee__firstName"
								value="#{employeeCrudBacking.employee.firstName}">
								
							</h:inputText>
							
							<h:message for="employee__firstName" styleClass="errMessage" />
							
							<h:outputText value="LastName" styleClass="formLabel" />
							
							<h:inputText    
								id="employee__lastName"
								value="#{employeeCrudBacking.employee.lastName}">
								
							</h:inputText>
							
							<h:message for="employee__lastName" styleClass="errMessage" />
							
							<h:outputText value="Dob" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="employee__dob"
								value="#{employeeCrudBacking.employee.dob}">
								
							</t:inputCalendar >
							
							<h:message for="employee__dob" styleClass="errMessage" />
							
							<h:outputText value="Age" styleClass="formLabel" />
							
							<h:inputText    
								id="employee__age"
								value="#{employeeCrudBacking.employee.age}">
								
							</h:inputText>
							
							<h:message for="employee__age" styleClass="errMessage" />
							
							<h:outputText value="Code" styleClass="formLabel" />
							
							<h:inputText    
								id="employee__code"
								value="#{employeeCrudBacking.employee.code}">
								<f:validateLongRange minimum="3"/>
							</h:inputText>
							
							<h:message for="employee__code" styleClass="errMessage" />
							
							<h:outputText value="Username" styleClass="formLabel" />
							
							<h:inputText   maxLength="14"   
								id="employee_userAccount_username"
								value="#{employeeCrudBacking.employee.userAccount.username}">
								<f:validateLength maximum="14"/>
							</h:inputText>
							
							<h:message for="employee_userAccount_username" styleClass="errMessage" />
							
							<h:outputText value="Password" styleClass="formLabel" />
							
							<h:inputSecret    
								id="employee_userAccount_password"
								value="#{employeeCrudBacking.employee.userAccount.password}">
								<f:validateLength minimum="3"/>
							</h:inputSecret>
							
							<h:message for="employee_userAccount_password" styleClass="errMessage" />
							
							<h:outputText value="Enabled" styleClass="formLabel" />
							
							<h:selectBooleanCheckbox    title="enabled"  
								id="employee_userAccount_enabled"
								value="#{employeeCrudBacking.employee.userAccount.enabled}">
								
							</h:selectBooleanCheckbox >
							
							<h:message for="employee_userAccount_enabled" styleClass="errMessage" />
							
							<h:outputText value="StreetAddress" styleClass="formLabel" />
							
							<h:inputText    
								id="employee_primaryAddress_streetAddress"
								value="#{employeeCrudBacking.employee.primaryAddress.streetAddress}">
								
							</h:inputText>
							
							<h:message for="employee_primaryAddress_streetAddress" styleClass="errMessage" />
							
							<h:outputText value="City" styleClass="formLabel" />
							
							<h:inputText    
								id="employee_primaryAddress_city"
								value="#{employeeCrudBacking.employee.primaryAddress.city}">
								
							</h:inputText>
							
							<h:message for="employee_primaryAddress_city" styleClass="errMessage" />
							
							<h:outputText value="Zip" styleClass="formLabel" />
							
							<h:inputText    
								id="employee_primaryAddress_zip"
								value="#{employeeCrudBacking.employee.primaryAddress.zip}">
								
							</h:inputText>
							
							<h:message for="employee_primaryAddress_zip" styleClass="errMessage" />
							
							<h:outputText value="Email" styleClass="formLabel" />
							
							<h:inputText    
								id="employee_primaryAddress_email"
								value="#{employeeCrudBacking.employee.primaryAddress.email}">
								
							</h:inputText>
							
							<h:message for="employee_primaryAddress_email" styleClass="errMessage" />
							
							<h:outputText value="Country" styleClass="formLabel" />
							
							<h:inputText    
								id="employee_primaryAddress_country"
								value="#{employeeCrudBacking.employee.primaryAddress.country}">
								
							</h:inputText>
							
							<h:message for="employee_primaryAddress_country" styleClass="errMessage" />
							
							<h:outputText value="State" styleClass="formLabel" />
							
							<h:inputText    
								id="employee_primaryAddress_state"
								value="#{employeeCrudBacking.employee.primaryAddress.state}">
								
							</h:inputText>
							
							<h:message for="employee_primaryAddress_state" styleClass="errMessage" />
							
							
							
  						   <h:commandButton id="button1" value="Submit" action="#{employeeCrudBacking.search}"  /> 
  						    <h:commandButton id="button2" value="Cancel" action="cancel" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="employee_id" value="#{employeeCrudBacking.employee.id}" />

						</h:panelGrid>
						</rich:tab>
						<rich:tab label="Advanced">
							<h:outputText value="Creation Date" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="customer__creation"
								value="#{employeeCrudBacking.employee.dateCreated}">
								
							</t:inputCalendar >
							
							<h:message for="customer__dob" styleClass="errMessage" />
				
						
						</rich:tab>
						
						
				</rich:tabPanel>
					
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
