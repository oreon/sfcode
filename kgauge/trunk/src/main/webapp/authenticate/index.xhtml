	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/">
	
	<ui:define name="content">
		<f:view>
		<!--PROTECTED REGION ID(USER_CREATED) ENABLED START-->
					This is protectable
					<f:loadBundle
					basename="messages.loginMessages" var="msg"/>
					<f:view locale="#{LocalFacade.locale}">
					
		<!--PROTECTED REGION END-->
			<h:messages layout="list" globalOnly="true" showDetail="true"
				styleClass="messages" />
			<h:outputText value="" styleClass="message" />		
			
			<h:form>
				<h:panelGrid> <h:outputText value="#{msg.welcome.to.kgauge}"></h:outputText> 
					<h:commandLink value="#{msg.login}" action="login"></h:commandLink> <br></br> 
					<h:commandLink value="#{msg.register)" action="register"></h:commandLink> 
					<h:commandLink value="#{msg.retrieve)" action="forgotCredentials"></h:commandLink> 				
				</h:panelGrid> 
				
			</h:form>
			<h:form id="changelanguageform">
				<h:commandLink id="commandlink_en" action="en"
					actionListener="#{LangBean.setLanguage}" value="English" /> | 
				<h:commandLink id="commandlink_de" action="de"
					actionListener="#{LangBean.setLanguage}" value="Deutsch" />
			</h:form>
	
		</f:view>
	 </ui:define>	
	</ui:composition>
