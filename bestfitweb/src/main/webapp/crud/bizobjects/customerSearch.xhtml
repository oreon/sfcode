		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:tabPanel switchType="client">
					<rich:tab label="Basic" >
					<h:panelGrid columns="6" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Customer Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							<h:outputText value="FirstName" styleClass="formLabel" />
							
							<h:inputText    
								id="customer__firstName"
								value="#{customerCrudBacking.customer.firstName}">
								
							</h:inputText>
							
							<h:message for="customer__firstName" styleClass="errMessage" />
							
							<h:outputText value="LastName" styleClass="formLabel" />
							
							<h:inputText    
								id="customer__lastName"
								value="#{customerCrudBacking.customer.lastName}">
								
							</h:inputText>
							
							<h:message for="customer__lastName" styleClass="errMessage" />
							
							<h:outputText value="Dob" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="customer__dob"
								value="#{customerCrudBacking.customer.dob}">
								
							</t:inputCalendar >
							
							<h:message for="customer__dob" styleClass="errMessage" />
							
							<h:outputText value="Age" styleClass="formLabel" />
							
							<h:inputText    
								id="customer__age"
								value="#{customerCrudBacking.customer.age}">
								
							</h:inputText>
							
							<h:message for="customer__age" styleClass="errMessage" />
							
							<h:outputText value="Remarks" styleClass="formLabel" />
							
							<h:inputTextarea   maxLength="1000"   
								id="customer__remarks"
								value="#{customerCrudBacking.customer.remarks}">
								<f:validateLength maximum="1000"/>
							</h:inputTextarea>
							
							<h:message for="customer__remarks" styleClass="errMessage" />
							
							<h:outputText value="Username" styleClass="formLabel" />
							
							<h:inputText   maxLength="14"   
								id="customer_userAccount_username"
								value="#{customerCrudBacking.customer.userAccount.username}">
								<f:validateLength maximum="14"/>
							</h:inputText>
							
							<h:message for="customer_userAccount_username" styleClass="errMessage" />
							
							<h:outputText value="Password" styleClass="formLabel" />
							
							<h:inputSecret    
								id="customer_userAccount_password"
								value="#{customerCrudBacking.customer.userAccount.password}">
								<f:validateLength minimum="3"/>
							</h:inputSecret>
							
							<h:message for="customer_userAccount_password" styleClass="errMessage" />
							
							<h:outputText value="Enabled" styleClass="formLabel" />
							
							<h:selectBooleanCheckbox    title="enabled"  
								id="customer_userAccount_enabled"
								value="#{customerCrudBacking.customer.userAccount.enabled}">
								
							</h:selectBooleanCheckbox >
							
							<h:message for="customer_userAccount_enabled" styleClass="errMessage" />
							
							<h:outputText value="StreetAddress" styleClass="formLabel" />
							
							<h:inputText    
								id="customer_primaryAddress_streetAddress"
								value="#{customerCrudBacking.customer.primaryAddress.streetAddress}">
								
							</h:inputText>
							
							<h:message for="customer_primaryAddress_streetAddress" styleClass="errMessage" />
							
							<h:outputText value="City" styleClass="formLabel" />
							
							<h:inputText    
								id="customer_primaryAddress_city"
								value="#{customerCrudBacking.customer.primaryAddress.city}">
								
							</h:inputText>
							
							<h:message for="customer_primaryAddress_city" styleClass="errMessage" />
							
							<h:outputText value="Zip" styleClass="formLabel" />
							
							<h:inputText    
								id="customer_primaryAddress_zip"
								value="#{customerCrudBacking.customer.primaryAddress.zip}">
								
							</h:inputText>
							
							<h:message for="customer_primaryAddress_zip" styleClass="errMessage" />
							
							<h:outputText value="Email" styleClass="formLabel" />
							
							<h:inputText    
								id="customer_primaryAddress_email"
								value="#{customerCrudBacking.customer.primaryAddress.email}">
								
							</h:inputText>
							
							<h:message for="customer_primaryAddress_email" styleClass="errMessage" />
							
							<h:outputText value="Country" styleClass="formLabel" />
							
							<h:inputText    
								id="customer_primaryAddress_country"
								value="#{customerCrudBacking.customer.primaryAddress.country}">
								
							</h:inputText>
							
							<h:message for="customer_primaryAddress_country" styleClass="errMessage" />
							
							<h:outputText value="State" styleClass="formLabel" />
							
							<h:inputText    
								id="customer_primaryAddress_state"
								value="#{customerCrudBacking.customer.primaryAddress.state}">
								
							</h:inputText>
							
							<h:message for="customer_primaryAddress_state" styleClass="errMessage" />
							
							
							
  						   <h:commandButton id="button1" value="Submit" action="#{customerCrudBacking.search}"  /> 
  						    <h:commandButton id="button2" value="Cancel" action="cancel" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="customer_id" value="#{customerCrudBacking.customer.id}" />

						</h:panelGrid>
						</rich:tab>
						<rich:tab label="Advanced">
							<h:outputText value="Creation Date" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="customer__creation"
								value="#{customerCrudBacking.customer.dateCreated}">
								
							</t:inputCalendar >
							
							<h:message for="customer__dob" styleClass="errMessage" />
				
						
						</rich:tab>
						
						
				</rich:tabPanel>
					
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
