	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/default.xhtml">
	
	<ui:define name="content">
		<f:view > This should be in view tag but stops application running-->
          <f:loadBundle basename="messages.messages" var="msg"/>
                    
           <h:form id="links">
				<h:panelGrid> 
				
					<h:commandLink styleClass="h2" value="#{msg.login}" action="login"></h:commandLink>  
					<h:commandLink styleClass="h3" value="#{msg.register}" action="register"></h:commandLink> 
					<h:commandLink styleClass=".formLabel" value="#{msg.retrieve}" action="forgotCredentials"></h:commandLink> 				
							
					
				</h:panelGrid> 
				
			</h:form>
			<h:form id="changelanguageform">
				<h:outputText value="#{LangBean.locale.displayCountry}" />
				<t:commandLink styleClass="a:link" id="english" action="chooseLocale"			
					actionListener="#{LangBean.onChooseLocale}" value="English" /> | 
					
				<t:commandLink styleClass="a:link" action="chooseLocale"	
					actionListener="#{LangBean.onChooseLocale}" value="Deutsch" > |
					<f:param id="german" name="id" value="german" />
					</t:commandLink>	
					
				<t:commandLink styleClass="a:link" id="french" action="chooseLocale"
					actionListener="#{LangBean.onChooseLocale}" value="Francais" />
				
			</h:form>

		</f:view>
	 </ui:define>	
	</ui:composition>
