		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel header="Exam Information">
					<h:outputText value="Please correct the following issues !" 
				rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
					<h:panelGrid columns="2" styleClass="formTableCustom">
	
							
								<h:outputText value="ExamCreator*" styleClass="formLabel" />
								
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" 
		id="exam_examCreator" converter="keyToObjectConverter"
		value="#{examCrudBacking.exam.examCreator}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{examCreatorCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="exam_examCreator" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

							
							
							
	
		
	<h:outputText value="Description*" styleClass="formLabel" />
	
	<h:panelGroup>
	<a4j:region>
	
		
	<h:inputTextarea   maxLength="1045"   required="true" 
		id="exam_null_description"
		value="#{examCrudBacking.exam.description}">
		<f:validateLength maximum="1045"/>
	</h:inputTextarea>

	
	
		<rich:message for="exam_null_description"
			 styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
		
		</a4j:region>
	</h:panelGroup>
	

							
	

	
		
	<h:outputText value="Name*" styleClass="formLabel" />
	
	<h:panelGroup>
	<a4j:region>
	
		
	<h:inputTextarea   maxLength="120"   required="true" 
		id="exam_null_name"
		value="#{examCrudBacking.exam.name}">
		<f:validateLength minimum="3" maximum="120"/>
	</h:inputTextarea>

	
	
		<rich:message for="exam_null_name"
			 styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
		
		</a4j:region>
	</h:panelGroup>
	

							
	

	
		
	<h:outputText value="Questions" styleClass="formLabel" />
	
	<h:panelGroup>
	<a4j:region>
	
		
	<h:inputText    required="false" 
		id="exam_null_questions"
		value="#{examCrudBacking.exam.questions}">
		
	</h:inputText>

	
	
		<rich:message for="exam_null_questions"
			 styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
		
		</a4j:region>
	</h:panelGroup>
	

							
	

	
		
	<h:outputText value="Duration" styleClass="formLabel" />
	
	<h:panelGroup>
	<a4j:region>
	
		
	<h:inputText    required="false" 
		id="exam_null_duration"
		value="#{examCrudBacking.exam.duration}">
		
	</h:inputText>

	
	
		<rich:message for="exam_null_duration"
			 styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
		
		</a4j:region>
	</h:panelGroup>
	

							
	
					
				
					<f:facet name="footer">
  						<h:panelGroup>
    
  						   <h:commandButton id="button1" value="Submit" action="#{examCrudBacking.update}"/> 
  						    <h:commandButton id="button2" value="Cancel" action="success" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="exam_id" value="#{examCrudBacking.exam.id}" />
		  				   	
		  				   	
		  				   	
							
						 </h:panelGroup>
  					</f:facet>
						
						</h:panelGrid>
						
						<br/>
						<br/>
						
						
						
						
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
