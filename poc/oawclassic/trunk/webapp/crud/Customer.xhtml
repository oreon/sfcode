  





<%@ taglib uri="http://java.sun.com/jsf/html" prefix="h" %>
<%@ taglib uri="http://java.sun.com/jsf/core" prefix="f"%>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
    <f:view>
            <h:form id="form">
				  				               <table>
				  				  
				   		  		         			  					  	  		   <tr><td>First Name </td>
   <td> <h:inputText value="#{customer.firstName}" required="true" /> </td></tr>
		  						  	  		   <tr><td>Last Name </td>
   <td> <h:inputText value="#{customer.lastName}" required="true" /> </td></tr>
		  						  	       
		  	       		  	       
		  	       		  	        	  					  	  		   <tr><td>Street Address </td>
   <td> <h:inputText value="#{customer.primaryAddress.streetAddress}" required="true" /> </td></tr>
		  						  	  		   <tr><td>City </td>
   <td> <h:inputText value="#{customer.primaryAddress.city}" required="true" /> </td></tr>
		  						  	  		   <tr><td>Zip </td>
   <td> <h:inputText value="#{customer.primaryAddress.zip}" required="true" /> </td></tr>
		  						  	  		   <tr><td>Email </td>
   <td> <h:inputText value="#{customer.primaryAddress.email}" required="true" /> </td></tr>
		  						  	       			  						  			
		  		         			  					  	  		   <tr><td>Remarks </td>
   <td> <h:inputText value="#{customer.remarks}" required="true" /> </td></tr>
		  						  	       
		  	       		  	       
		  	       				                  </table>
             </h:form>
        </f:view>
    </body>
</html>
