










<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	template="/WEB-INF/template/templateCrud.xhtml">
	<ui:define name="content">

		<f:view>
			<a4j:form id="form">

				<rich:dataTable id="data"
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					cellpadding="0" cellspacing="0" width="700" border="0" var="customer"
					rows="6" sortMode="single"
					value="#{customerCrudBacking.customers}">

					<rich:column sortable="true">
						<f:facet name="header">
							<h:outputText value="First Name" />
						</f:facet>
						<h:outputText value="#{customer.firstName}" />
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Last Name" />
						</f:facet>
						<h:outputText value="#{customer.lastName}" />
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Dob" />
						</f:facet>
						<h:outputText value="#{customer.dob}" />
					</rich:column>


					<rich:column>
						<f:facet name="header">

							<h:outputText value="Street Address" />

						</f:facet>
						<h:outputText value="#{customer.primaryAddress.streetAddress}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							
								arrow="true">
								<h:outputText value="City" />

						</f:facet>
						<h:outputText value="#{customer.primaryAddress.city}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							
								arrow="true">
								<h:outputText value="Zip" />

						</f:facet>
						<h:outputText value="#{customer.primaryAddress.zip}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							
								arrow="true">
								<h:outputText value="Email" />

						</f:facet>
						<h:outputText value="#{customer.primaryAddress.email}" />
					</rich:column>


					<rich:column>
						<f:facet name="header">
							<h:outputText value="Remarks" />
						</f:facet>
						<h:outputText value="#{customer.remarks}" />
					</rich:column>




					<rich:column>
						<f:facet name="header">

							<h:outputText value=" " />

						</f:facet>
						<t:commandLink action="#{customerCrudBacking.select}"
							actionListener="#{customerCrudBacking.selectEntity}">
							<h:outputText value=" Edit " />
							<f:param id="editId" name="id" value="#{customer.id}" />
						</t:commandLink>
					</rich:column>


				</rich:dataTable>
				 <rich:spacer height="30" />
				 <rich:datascroller align="center"  for="data" maxPages="20" />
				
			</a4j:form>

			<br />
			<hr />
			<a href="customer.jsf"> Add New </a>
			<a href="customerSearch.jsf"> Search </a>
			<hr />

		</f:view>
	</ui:define>
</ui:composition>
