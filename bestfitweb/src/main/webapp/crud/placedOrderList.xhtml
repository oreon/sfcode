  






<%@ taglib uri="http://java.sun.com/jsf/html" prefix="h" %>
<%@ taglib uri="http://java.sun.com/jsf/core" prefix="f"%>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
    <f:view>
            <h:form id="form">
                          
            <h:dataTable var="placedOrder" value="#{placedOrders}" rendered="#{placedOrders.rowCount>0}">
		                
            
				  		  			
		  		         			  					  	  			   <h:column>
				   <f:facet name="header">
					     <h:outputText value="Remarks" />
				   </f:facet>
				   <h:outputText value="#{placedOrder.remarks}" />
				   </h:column>
		  						  	  			   <h:column>
				   <f:facet name="header">
					     <h:outputText value="Payment Method" />
				   </f:facet>
				   <h:outputText value="#{placedOrder.paymentMethod}" />
				   </h:column>
		  						  	  			   <h:column>
				   <f:facet name="header">
					     <h:outputText value="Status" />
				   </f:facet>
				   <h:outputText value="#{placedOrder.status}" />
				   </h:column>
		  						  	       
		  	       		  	       
		  	       				
		</h:dataTable>
		</h:form>
	
  </f:view>
    </body>
</html>
