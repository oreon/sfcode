		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel>
					<h:panelGrid columns="3" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="OrderItem Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							
								<h:outputText value="Product*" styleClass="formLabel" />
								
	<h:selectOneMenu  required="true" 
		id="orderItem_product" converter="keyToObjectConverter"
		value="#{orderItemCrudBacking.orderItem.product}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{productCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<h:message for="orderItem_product" styleClass="errMessage" />

							
							
							
	
	<h:outputText value="SalePrice" styleClass="formLabel" />
	
	<h:inputText    required="false" 
		id="orderItem__salePrice"
		value="#{orderItemCrudBacking.orderItem.salePrice}">
		
	</h:inputText>

	<h:message for="salePrice__salePrice" styleClass="errMessage" />
	

	
	<h:outputText value="Quantity" styleClass="formLabel" />
	
	<h:inputText    required="false" 
		id="orderItem__quantity"
		value="#{orderItemCrudBacking.orderItem.quantity}">
		
	</h:inputText>

	<h:message for="quantity__quantity" styleClass="errMessage" />
	

	
	<h:outputText value="Total*" styleClass="formLabel" />
	
	<h:inputText    required="true" 
		id="orderItem__total"
		value="#{orderItemCrudBacking.orderItem.total}">
		
	</h:inputText>

	<h:message for="total__total" styleClass="errMessage" />
	
					
				
  						   <h:commandButton id="button1" value="Submit" action="#{orderItemCrudBacking.update}"/> 
  						    <h:commandButton id="button2" value="Cancel" action="#{orderItemCrudBacking.cancelUpdate}" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="orderItem_id" value="#{orderItemCrudBacking.orderItem.id}" />
		  				   	
		  				   	
		  				   	

						
						</h:panelGrid>
						
						<br/>
						<br/>
						
						
						
						
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
