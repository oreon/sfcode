		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel>
					<h:panelGrid columns="3" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Event Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							
							
							
							
	
	<h:outputText value="Gender" styleClass="formLabel" />
	
	<h:selectOneMenu    required="false" 
		id="event__gender"
		value="#{eventCrudBacking.event.gender}">
		<f:selectItem itemLabel="MALE" itemValue="MALE" /><f:selectItem itemLabel="FEMALE" itemValue="FEMALE" />
	</h:selectOneMenu>

	<h:message for="event__gender" styleClass="errMessage" />
	

	
	<h:outputText value="Name" styleClass="formLabel" />
	
	<h:inputText    required="false" 
		id="event__name"
		value="#{eventCrudBacking.event.name}">
		
	</h:inputText>

	<h:message for="event__name" styleClass="errMessage" />
	
					
				
  						   <h:commandButton id="button1" value="Submit" action="#{eventCrudBacking.update}"/> 
  						    <h:commandButton id="button2" value="Cancel" action="success" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="event_id" value="#{eventCrudBacking.event.id}" />
		  				   	
		  				   	
		  				   	

						
						</h:panelGrid>
						
						<br/>
						<br/>
						
						
						
						
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
