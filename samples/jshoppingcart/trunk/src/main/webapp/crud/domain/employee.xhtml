		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel>
					<h:panelGrid columns="3" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Employee Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							
							
							
							
	
	<h:outputText value="FirstName" styleClass="formLabel" />
	
	<h:inputText    required="false" 
		id="employee__firstName"
		value="#{employeeCrudBacking.employee.firstName}">
		
	</h:inputText>

	<rich:message for="employee__firstName" styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
		<f:facet name="passedMarker">
			<h:graphicImage url="/images/icons/accept.png" />
		</f:facet>
	</rich:message>
	

	
	<h:outputText value="LastName*" styleClass="formLabel" />
	
	<h:inputText    required="true" 
		id="employee__lastName"
		value="#{employeeCrudBacking.employee.lastName}">
		<f:validateLength minimum="3"/>
	</h:inputText>

	<rich:message for="employee__lastName" styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
		<f:facet name="passedMarker">
			<h:graphicImage url="/images/icons/accept.png" />
		</f:facet>
	</rich:message>
	

	
	<h:outputText value="EmpCode" styleClass="formLabel" />
	
	<h:inputText    required="false" 
		id="employee__empCode"
		value="#{employeeCrudBacking.employee.empCode}">
		
	</h:inputText>

	<rich:message for="employee__empCode" styleClass="errMessage">
		<f:facet name="errorMarker">
			<h:graphicImage url="/images/icons/bullet_error.png" />
		</f:facet>
		<f:facet name="passedMarker">
			<h:graphicImage url="/images/icons/accept.png" />
		</f:facet>
	</rich:message>
	
					
				
					<f:facet name="footer">
  						<h:panelGroup>
    
  						   <h:commandButton id="button1" value="Submit" action="#{employeeCrudBacking.update}"/> 
  						    <h:commandButton id="button2" value="Cancel" action="success" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="employee_id" value="#{employeeCrudBacking.employee.id}" />
		  				   	
		  				   	
		  				   	
							
						 </h:panelGroup>
  					</f:facet>
						
						</h:panelGrid>
						
						<br/>
						<br/>
						
						
						
						
				</rich:panel>
			</a4j:form>
		</f:view>

	</ui:define>
</ui:composition>
