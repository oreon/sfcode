		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	template="/WEB-INF/template/templateCrud.xhtml">
  	<ui:define name="content">
  	
		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="searchForm">
				<rich:tabPanel switchType="client">
					<rich:tab label="Basic" >
					<h:panelGrid columns="6" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Exam Information"
								styleClass="formHeaderText"   />
						</f:facet>
						
							<h:outputText value="Description" styleClass="formLabel" />
							
							<h:inputTextarea   maxLength="1045"   
								id="exam__description"
								value="#{examCrudBacking.exam.description}">
								<f:validateLength maximum="1045"/>
							</h:inputTextarea>
							
							<h:message for="exam__description" styleClass="errMessage" />
							
							<h:outputText value="Name" styleClass="formLabel" />
							
							<h:inputTextarea   maxLength="120"   
								id="exam__name"
								value="#{examCrudBacking.exam.name}">
								<f:validateLength minimum="3" maximum="120"/>
							</h:inputTextarea>
							
							<h:message for="exam__name" styleClass="errMessage" />
							
							<h:outputText value="Questions" styleClass="formLabel" />
							
							<h:inputText    
								id="exam__questions"
								value="#{examCrudBacking.exam.questions}">
								
							</h:inputText>
							
							<h:message for="exam__questions" styleClass="errMessage" />
							
							<h:outputText value="Duration" styleClass="formLabel" />
							
							<h:inputText    
								id="exam__duration"
								value="#{examCrudBacking.exam.duration}">
								
							</h:inputText>
							
							<h:message for="exam__duration" styleClass="errMessage" />
							
							<h:outputText value="Price" styleClass="formLabel" />
							
							<h:inputText    
								id="exam__price"
								value="#{examCrudBacking.exam.price}">
								
							</h:inputText>
							
							<h:message for="exam__price" styleClass="errMessage" />
							
							<h:outputText value="ScoringStrategy" styleClass="formLabel" />
							
							<h:selectOneMenu    
								id="exam__scoringStrategy"
								value="#{examCrudBacking.exam.scoringStrategy}">
								<f:selectItem itemLabel="Select" /><f:selectItem itemLabel="ScoreOnlyForCorrectAnswers" itemValue="ScoreOnlyForCorrectAnswers" /><f:selectItem itemLabel="ScoreForAllAnswers" itemValue="ScoreForAllAnswers" />
							</h:selectOneMenu>
							
							<h:message for="exam__scoringStrategy" styleClass="errMessage" />
							
							<h:outputText value="ExamStatus" styleClass="formLabel" />
							
							<h:selectOneMenu    
								id="exam__examStatus"
								value="#{examCrudBacking.exam.examStatus}">
								<f:selectItem itemLabel="Select" /><f:selectItem itemLabel="INCOMPLETE" itemValue="INCOMPLETE" /><f:selectItem itemLabel="INACTIVE" itemValue="INACTIVE" /><f:selectItem itemLabel="ACTIVE" itemValue="ACTIVE" />
							</h:selectOneMenu>
							
							<h:message for="exam__examStatus" styleClass="errMessage" />
							
							
							
								<h:outputText value="" styleClass="formLabel" />
								
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" 
		id="exam_category" converter="keyToObjectConverter"
		value="#{examCrudBacking.exam.category}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{categoryCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="exam_category" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

								<h:outputText value="" styleClass="formLabel" />
								
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="false" 
		id="exam_examCreator" converter="keyToObjectConverter"
		value="#{examCrudBacking.exam.examCreator}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{examCreatorCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="exam_examCreator" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>

							
							
  						   <h:commandButton id="button1" value="Search" action="#{examCrudBacking.search}"  /> 
  						    <h:commandButton id="button2" value="Cancel" action="cancel" immediate="true"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="exam_id" value="#{examCrudBacking.exam.id}" />

						</h:panelGrid>
						</rich:tab>
						<rich:tab label="Advanced">
							<h:outputText value="Creation Date" styleClass="formLabel" />
							
							<t:inputCalendar    renderAsPopup="true" renderPopupButtonAsImage="true"   
								id="dt__creation"
								value="#{examCrudBacking.exam.dateCreated}">
								
							</t:inputCalendar >
							
							<h:message for="dt__creation" styleClass="errMessage" />
				
						
						</rich:tab>
						
						
				</rich:tabPanel>
	
			</a4j:form>
		</f:view>
	</ui:define>
</ui:composition>
