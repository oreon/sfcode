		
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	
	
	<ui:define name="title"> Add/Update ExamInstance </ui:define> 
	<ui:define name="content">
		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel header="ExamInstance Information">
					<h:outputText value="Please correct the following issues !" 
				rendered="#{! empty facesContext.maximumSeverity}"  styleClass="errMessage"/>
				
			<h:panelGrid columns="2" styleClass="formTableCustom">
					
						<h:outputText value="Candidate" />
						<h:outputText value="*" />
						
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" 
		id="examInstance_candidate" converter="keyToObjectConverter"
		value="#{examInstanceCrudBacking.examInstance.candidate}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{candidateCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="examInstance_candidate" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
						<h:outputText value="Exam" />
						<h:outputText value="*" />
						
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" 
		id="examInstance_exam" converter="keyToObjectConverter"
		value="#{examInstanceCrudBacking.examInstance.exam}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{examCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="examInstance_exam" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
					
					<f:facet name="footer">
  						<h:panelGroup>
  						   <h:commandButton id="button1" value="Submit" action="#{examInstanceCrudBacking.update}"  styleClass="btn" /> 
  						   <h:outputText value=" " />
  						    <h:commandButton id="button2" value="Cancel" action="success" immediate="true" styleClass="btn"/> 
  				   			<!-- We need to have a hidden text field to store the id of the record being edited -->		
		  				   	<h:inputHidden id="examInstance_id" value="#{examInstanceCrudBacking.examInstance.id}" />
		  				   	
						 </h:panelGroup>
  					</f:facet>
			</h:panelGrid>
						<br/>
						
			
				<rich:simpleTogglePanel switchType="client" label="">
				<t:dataTable id="_data" var="answeredQuestion"
					value="#{examInstanceCrudBacking.examInstance.answeredQuestion}" rows="10"
				rowClasses="odd, even" styleClass="dataTable">
				
				 
				
	<t:column>
		<f:facet name="header">
				<t:outputText value="" /> 
		</f:facet>
		
	
	<h:panelGroup>
	<a4j:region>

	<h:selectOneMenu  required="true" 
		id="answeredQuestion_question" converter="keyToObjectConverter"
		value="#{answeredQuestion.question}">
		<f:selectItem itemLabel="Select" />
		<f:selectItems value="#{questionCrudBacking.asSelectItems}" />
	</h:selectOneMenu>
										
	<rich:message for="answeredQuestion_question" styleClass="errMessage">
			<f:facet name="errorMarker">
				<h:graphicImage url="/images/icons/bullet_error.png" />
			</f:facet>
		</rich:message>
	
	</a4j:region>
	</h:panelGroup>
	</t:column>
							
				</t:dataTable>
				</rich:simpleTogglePanel>
				<br/>
			
						
				</rich:panel>
			</a4j:form>
		</f:view>

</ui:define>
</ui:composition>
