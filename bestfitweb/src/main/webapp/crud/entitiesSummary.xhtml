
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
		<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
			<rich:panel>
				<h:panelGrid columns="1" styleClass="formTable">
						<f:facet name="header">
							<h:outputText value="Summary"
								styleClass="formHeaderText"   />
						</f:facet>	
			
						
		<h:outputText styleClass="formLabel" value="Customer(#{customerCrudBacking.customers})"/>
			

		<h:outputText styleClass="formLabel" value="Employee(#{employeeCrudBacking.employees})"/>
			

		<h:outputText styleClass="formLabel" value="PlacedOrder(#{placedOrderCrudBacking.placedOrders})"/>
			

		<h:outputText styleClass="formLabel" value="Product(#{productCrudBacking.products})"/>
			

		<h:outputText styleClass="formLabel" value="OrderItem(#{orderItemCrudBacking.orderItems})"/>
			

		<h:outputText styleClass="formLabel" value="RegisteredUser(#{registeredUserCrudBacking.registeredUsers})"/>
			

		<h:outputText styleClass="formLabel" value="User(#{userCrudBacking.users})"/>
			

		<h:outputText styleClass="formLabel" value="Authority(#{authorityCrudBacking.authoritys})"/>
			

		<h:outputText styleClass="formLabel" value="Topic(#{topicCrudBacking.topics})"/>
			

		<h:outputText styleClass="formLabel" value="Category(#{categoryCrudBacking.categorys})"/>
			

		<h:outputText styleClass="formLabel" value="Comment(#{commentCrudBacking.comments})"/>
			
			
			
				</h:panelGrid>
						
				<br/>
				<br/>
						
						
						
						
			</rich:panel>	
		</f:view>

	</ui:define>
</ui:composition>
