		
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:fn="http://java.sun.com/jsp/jstl/functions"
xmlns:s="http://myfaces.apache.org/sandbox"
xmlns:t="http://myfaces.apache.org/tomahawk"
xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
xmlns:rich="http://richfaces.ajax4jsf.org/rich"
xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
xmlns:wc="http://witchcraft.sourceforge.net/jsf"
template="/WEB-INF/template/templateCrud.xhtml">
	
	
	
<ui:define name="title"> Search User </ui:define>
<ui:define name="content">

	<f:view>
		<h:messages layout="list" globalOnly="true" showDetail="true"
		styleClass="messages" />
	
		<a4j:form id="form">
			<rich:panel header="Search User">
				<h:panelGrid columns="4" >
					
					<h:outputText value="Creation Date" styleClass="customformLabel" />
					<wc:dateRange rangeFieldName="rangeCreationDate" label="Creation Date"
							backingBean="#{userCrudBacking}" />
						
					<h:outputText value="#{msg.user_username}" />
					
					<h:panelGroup>
						<h:inputText    
							id="user__username"
							value="#{userCrudBacking.user.username}">
							
						</h:inputText>
						<h:message for="user__username" styleClass="errMessage" />
					</h:panelGroup>
					
					<h:outputText value="#{msg.user_password}" />
					
					<h:panelGroup>
						<h:inputText    
							id="user__password"
							value="#{userCrudBacking.user.password}">
							
						</h:inputText>
						<h:message for="user__password" styleClass="errMessage" />
					</h:panelGroup>
					
					<h:outputText value="#{msg.user_enabled}" />
					
					<h:panelGroup>
						<h:selectBooleanCheckbox     
							id="user__enabled"
							value="#{userCrudBacking.user.enabled}">
							
						</h:selectBooleanCheckbox >
						<h:message for="user__enabled" styleClass="errMessage" />
					</h:panelGroup>
					
				
				
				
				</h:panelGrid>

					<wc:submitCancelButtons backingBean="#{userCrudBacking}" submitLabel="Search" 
					submitAction="search" /> 
				
				 </rich:panel>					
			</a4j:form>
		</f:view>
	</ui:define>
</ui:composition>
