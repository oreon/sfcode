  







<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/WEB-INF/template/templateCrud.xhtml">

	<ui:define name="content">

    <f:view>
            <h:form id="form">
                          
            <t:dataTable var="product" value="#{productCrudBacking. products}" >
		                
            
				  		  			
		  		         			  					  	  			   <t:column>
				   <f:facet name="header">
					     <t:outputText value="Name" />
				   </f:facet>
				   <t:outputText value="#{product.name}" />
				   </t:column>
		  						  	  			   <t:column>
				   <f:facet name="header">
					     <t:outputText value="Brand" />
				   </f:facet>
				   <t:outputText value="#{product.brand}" />
				   </t:column>
		  						  	  			   <t:column>
				   <f:facet name="header">
					     <t:outputText value="List Price" />
				   </f:facet>
				   <t:outputText value="#{product.listPrice}" />
				   </t:column>
		  						  	       
		  	       		  	       
		  	       				
		</t:dataTable>
		</h:form>
	
  </f:view>
    </ui:define>
</ui:composition>
