		
	
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	template="/WEB-INF/template/templateCrud.xhtml">
	
	<ui:define name="content">

		<f:view>
			<h:messages layout="list" globalOnly="true" showDetail="true"
			styleClass="messages" />
		
			<a4j:form id="form">
				<rich:panel>
					<t:dataTable id="data" var="orderItem"
						value="#{orderItemCrudBacking.orderItems}" rows="30"
					rowClasses="odd, even" styleClass="dataTable">
						
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="SalePrice" arrow="true">
										<t:outputText value="SalePrice" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{orderItemCrudBacking.orderItem.salePrice}" />
							</t:column>
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="Quantity" arrow="true">
										<t:outputText value="Quantity" />
									</t:commandSortHeader>
								</f:facet>
								<t:outputText value="#{orderItemCrudBacking.orderItem.quantity}" />
							</t:column>
							
							
							
							<t:column>
								<f:facet name="header">
									<t:commandSortHeader columnName="id" arrow="true">
										<t:outputText value=" " />
									</t:commandSortHeader>
								</f:facet>
								<t:commandLink action="#{orderItemCrudBacking.select}"
									actionListener="#{orderItemCrudBacking.selectEntity}">
									<t:outputText value=" Edit " />
									<f:param id="editId" name="id" value="#{orderItem.id}" />
								</t:commandLink>
							</t:column>
							
							 	</t:dataTable>	
							</rich:panel>
  						 </a4j:form>

						<br />
						<hr />
						<a href="orderItem.jsf"> Add New </a>
						<a href="orderItemSearch.jsf"> Search </a>
						<hr />

		</f:view>

	</ui:define>
</ui:composition>
